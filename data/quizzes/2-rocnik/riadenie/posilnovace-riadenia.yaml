  - id: "posilnovace-riadenia-01"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám hydraulického posilňovača riadenia (HPS) oproti ostatným typom posilňovačov riadenia?"
    options:
      - "Prirodzená spätná väzba, nižšie výrobné náklady a veľká pomocná sila"
      - "Bezúdržbový, integrácia asistenčných systémov a nezávislosť od motora"
      - "Menšia spätná väzba, vysoká cena a menšia pomocná sila"
      - "Zaťažuje motor, vyžaduje pravidelnú údržbu a závislosť od chodu motora"
    correct: 1
    explanation: "Bezúdržbový, integrácia asistenčných systémov a nezávislosť od motora -- toto sú výhody elektronického posilňovača (EPS), nie HPS.<br>Menšia spätná väzba, vysoká cena a menšia pomocná sila -- toto sú nevýhody EPS, nie výhody HPS.<br>Zaťažuje motor, vyžaduje pravidelnú údržbu a závislosť od chodu motora -- toto sú nevýhody HPS, nie výhody."

