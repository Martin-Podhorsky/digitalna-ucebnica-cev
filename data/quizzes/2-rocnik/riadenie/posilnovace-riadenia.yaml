      - "Hydraulické čerpadlo poháňané motorom vytvára tlak kvapaliny, ktorá zosilňuje silu vodiča"
      - "Elektrické čerpadlo generuje hydraulický tlak, ktorý posilňuje riadenie"
      - "Stlačený vzduch z kompresora posilňuje natáčanie kolies"
    correct: 1
    explanation: "Hydraulické čerpadlo poháňané motorom -- takto funguje HPS, nie EPS.<br>Elektrické čerpadlo generujúce hydraulický tlak -- takto funguje EHPS, nie EPS.<br>Stlačený vzduch z kompresora -- pneumatický posilňovač sa v osobných autách nepoužíva."

