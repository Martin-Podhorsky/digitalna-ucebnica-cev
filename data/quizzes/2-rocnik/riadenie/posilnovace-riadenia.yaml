year: 2
questions:
  - id: "posilnovace-riadenia-01"
    type: single
    question: "Na čo slúži posilňovač riadenia?"
    options:
      - "Na zníženie sily potrebnej na otáčanie volantu"
      - "Na zvýšenie sily potrebnej na otáčanie volantu"
      - "Na zmenu prevodového pomeru riadenia"
      - "Na zamedzenie otáčaniu volantu pri vysokých rýchlostiach"
    correct: 1
    explanation: "Zvýšenie sily -- posilňovač silu ZNIŽUJE, nie zvyšuje.<br>Zmena prevodového pomeru -- posilňovač nemení prevodový pomer, ten je daný konštrukciou prevodovky riadenia.<br>Zamedzenie otáčaniu volantu -- posilňovač neblokuje volant, ale uľahčuje jeho otáčanie."

  - id: "posilnovace-riadenia-02"
    type: single
    question: "O koľko percent dokážu posilňovače riadenia znížiť potrebnú ovládaciu silu?"
    options:
      - "Až o 80%"
      - "Až o 20%"
      - "Až o 50%"
      - "Až o 100%"
    correct: 1
    explanation: "Až o 20% -- to by bolo príliš málo, posilňovače znižujú silu výrazne viac.<br>Až o 50% -- posilňovače dokážu znížiť silu ešte viac.<br>Až o 100% -- pri 100% znížení by vodič nemusel vyvíjať žiadnu silu, čo by znemožnilo spätnú väzbu."

  - id: "posilnovace-riadenia-03"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám hydraulického posilňovača riadenia (HPS)?"
    options:
      - "Prirodzená spätná väzba, nižšie výrobné náklady a veľká sila"
      - "Bezúdržbový, integrácia asistenčných systémov a nezávislosť od motora"
      - "Nezaťažuje motor, nezávislosť od otáčok motora a jednoduchá regulácia"
      - "Extrémne rýchla odozva, žiadne mechanické ventily a tichá prevádzka"
    correct: 1
    explanation: "Bezúdržbový, integrácia asistenčných systémov a nezávislosť od motora -- toto sú výhody elektronického posilňovača riadenia (EPS).<br>Nezaťažuje motor, nezávislosť od otáčok motora a jednoduchá regulácia -- toto sú výhody elektrohydraulického posilňovača (EHPS).<br>Extrémne rýchla odozva a žiadne mechanické ventily -- toto sú výhody magnetoreologických tlmičov, nie posilňovačov riadenia."

  - id: "posilnovace-riadenia-04"
    type: single
    question: "Ktorá z možností najviac zodpovedá nevýhodám hydraulického posilňovača riadenia (HPS)?"
    options:
      - "Záťaž motora (čerpadlo beží neustále), nutnosť údržby (riziko úniku kvapaliny) a závislosť od chodu motora"
      - "Menšia spätná väzba, vyššia cena a menšia maximálna pomocná sila"
      - "Zložitejšia konštrukcia a vyššia náchylnosť na poruchy"
      - "Nemožnosť integrácie asistenčných systémov a nízka sila"
    correct: 1
    explanation: "Menšia spätná väzba, vyššia cena a menšia maximálna pomocná sila -- toto sú nevýhody elektronického posilňovača riadenia (EPS).<br>Zložitejšia konštrukcia a vyššia náchylnosť na poruchy -- toto sú nevýhody elektrohydraulického posilňovača (EHPS).<br>Nemožnosť integrácie asistenčných systémov -- HPS skutočne nedokáže jednoducho integrovať asistenčné systémy, ale to nie je jeho hlavná nevýhoda."

  - id: "posilnovace-riadenia-05"
    type: single
    question: "Čo je EHPS a aký je jeho hlavný rozdiel oproti HPS?"
    options:
      - "Elektrohydraulický posilňovač -- namiesto čerpadla poháňaného motorom využíva elektrické čerpadlo"
      - "Elektronický posilňovač -- namiesto hydrauliky využíva elektromotor"
      - "Extra hydraulický posilňovač -- má dva hydraulické okruhy namiesto jedného"
      - "Hybridný posilňovač -- kombinuje pneumatiku s hydraulikou"
    correct: 1
    explanation: "Elektronický posilňovač s elektromotrom -- to popisuje EPS, nie EHPS.<br>Extra hydraulický s dvoma okruhmi -- EHPS nemá dva hydraulické okruhy, ale jedno elektrické čerpadlo.<br>Hybridný kombinujúci pneumatiku s hydraulikou -- taký systém v posilňovačoch riadenia neexistuje."

  - id: "posilnovace-riadenia-06"
    type: single
    question: "Aký posilňovač riadenia sa v súčasnosti používa vo väčšine nových osobných automobilov?"
    options:
      - "Hydraulický posilňovač (HPS)"
      - "Elektrohydraulický posilňovač (EHPS)"
      - "Elektronický posilňovač (EPS)"
      - "Pneumatický posilňovač"
    correct: 3
    explanation: "Hydraulický posilňovač (HPS) -- ten sa používal v starších osobných automobiloch, dnes ho nahradil EPS.<br>Elektrohydraulický (EHPS) -- ten bol prechodnou technológiou medzi HPS a EPS.<br>Pneumatický posilňovač -- pneumatický posilňovač riadenia sa v osobných automobiloch nepoužíva."

  - id: "posilnovace-riadenia-07"
    type: single
    question: "Ako funguje elektronický posilňovač riadenia (EPS)?"
    options:
      - "Snímač krútiaceho momentu meria silu vodiča, snímač uhla určuje polohu volantu, riadiaca jednotka vyhodnotí údaje a aktivuje elektromotor, ktorý poskytuje pomocnú silu"
      - "Hydraulické čerpadlo poháňané motorom vytvára tlak kvapaliny, ktorá zosilňuje silu vodiča"
      - "Elektrické čerpadlo generuje hydraulický tlak, ktorý posilňuje riadenie"
      - "Stlačený vzduch z kompresora posilňuje natáčanie kolies"
    correct: 1
    explanation: "Hydraulické čerpadlo poháňané motorom -- takto funguje HPS, nie EPS.<br>Elektrické čerpadlo generujúce hydraulický tlak -- takto funguje EHPS, nie EPS.<br>Stlačený vzduch z kompresora -- pneumatický posilňovač sa v osobných autách nepoužíva."

  - id: "posilnovace-riadenia-08"
    type: single
    question: "Aký typ EPS poskytuje najvyššiu pomocnú silu a používa sa v luxusných vozidlách a veľkých SUV?"
    options:
      - "C-EPS (motor na stĺpiku riadenia)"
      - "P-EPS (motor na pastorku)"
      - "R-EPS (motor na hrebeni)"
      - "Všetky typy poskytujú rovnakú silu"
    correct: 3
    explanation: "C-EPS -- poskytuje pomocnú silu do 11 kN, používa sa v malých a kompaktných vozidlách.<br>P-EPS -- poskytuje pomocnú silu do 12 kN, vhodný pre stredne veľké vozidlá.<br>Všetky typy rovnakú silu -- R-EPS poskytuje najvyššiu silu (až 16 kN)."

  - id: "posilnovace-riadenia-09"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám EPS?"
    options:
      - "Bezúdržbový, umožňuje integráciu asistenčných systémov (LKA, parkovací asistent) a funguje aj pri vypnutom motore"
      - "Prirodzená spätná väzba, nízke výrobné náklady a veľká sila"
      - "Nezaťažuje motor a umožňuje reguláciu elektronického čerpadla"
      - "Nemá žiadne nevýhody"
    correct: 1
    explanation: "Prirodzená spätná väzba, nízke výrobné náklady a veľká sila -- toto sú výhody HPS.<br>Nezaťažuje motor a regulácia elektronického čerpadla -- toto sú výhody EHPS.<br>Nemá žiadne nevýhody -- EPS má nevýhody (menšia spätná väzba, vyššia cena, menšia maximálna sila)."

