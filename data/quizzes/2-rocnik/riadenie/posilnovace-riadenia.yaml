    explanation: "Hydraulický posilňovač (HPS) -- ten sa používal v starších osobných automobiloch, dnes ho nahradil EPS.<br>Elektrohydraulický (EHPS) -- ten bol prechodnou technológiou medzi HPS a EPS.<br>Pneumatický posilňovač -- pneumatický posilňovač riadenia sa v osobných automobiloch nepoužíva."

  - id: "posilnovace-riadenia-06"
