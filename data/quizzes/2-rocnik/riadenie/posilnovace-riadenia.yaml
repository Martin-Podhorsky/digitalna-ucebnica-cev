  - id: "posilnovace-riadenia-05"
    type: single
    question: "Aký posilňovač riadenia sa v súčasnosti používa vo väčšine nových osobných automobilov?"
    options:
      - "Hydraulický posilňovač (HPS)"
      - "Elektrohydraulický posilňovač (EHPS)"
      - "Elektronický posilňovač (EPS)"
      - "Pneumatický posilňovač"
