      - "Uhol medzi rovinou kolesa a zvislicou. Pozitívny odklon: dolná časť kolesa je ďalej od vozidla, ako horná. Negatívny odklon: horná časť kolesa je ďalej od vozidla, ako dolná."
      - "Uhol medzi rovinou kolesa a osou riadenia. Pozitívny odklon: horná časť kolesa je ďalej od vozidla, ako dolná. Negatívny odklon: dolná časť kolesa je ďalej od vozidla, ako horná."
      - "Uhol medzi rovinou kolesa a osou riadenia. Pozitívny odklon: dolná časť kolesa je ďalej od vozidla, ako horná. Negatívny odklon: horná časť kolesa je ďalej od vozidla, ako dolná."
