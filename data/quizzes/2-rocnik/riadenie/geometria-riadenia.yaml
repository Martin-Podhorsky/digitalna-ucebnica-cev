questions:
  - id: "geometria-riadenia-01"
    type: single
    question: "Čo je to geometria riadenia?"
    options:
      - "Súbor uhlov a rozmerov, ktoré určujú polohu kolies voči vozovke a karosérii vozidla"
      - "Tvar volantu a jeho umiestnenie v kabíne vodiča"
      - "Tvar pneumatík a ich umiestnenie na diskoch"
      - "Geometrický tvar prevodovky riadenia"
    correct: 1
    explanation: "Tvar volantu -- geometria riadenia sa nevzťahuje na volant, ale na polohu kolies.<br>Tvar pneumatík -- geometria riadenia sa nezaoberá tvarom pneumatík, ale uhlami a rozmermi kolies voči vozovke.<br>Geometrický tvar prevodovky -- geometria riadenia nie je o tvare prevodovky."

  - id: "geometria-riadenia-02"
    type: single
    question: "Čo zabezpečuje správne nastavená geometria kolies?"
    options:
      - "Rovnomerné odvaľovanie pneumatík bez bočného šmyku, stabilitu v priamom smere a samovoľné vracanie kolies po prejazde zákrutou"
      - "Iba rovnomerné odvaľovanie pneumatík"
      - "Iba stabilitu vozidla v priamom smere"
      - "Maximálnu rýchlosť vozidla"
    correct: 1
    explanation: "Iba rovnomerné odvaľovanie pneumatík -- geometria zabezpečuje aj stabilitu a samovoľné vracanie kolies.<br>Iba stabilitu v priamom smere -- chýba rovnomerné odvaľovanie a samovoľné vracanie kolies.<br>Maximálna rýchlosť -- geometria riadenia nemá priamy vplyv na maximálnu rýchlosť."

  - id: "geometria-riadenia-03"
    type: single
    question: "Čo je to zbiehavosť (toe-in) kolies?"
    options:
      - "Predné časti kolies sú k sebe bližšie ako zadné časti"
      - "Zadné časti kolies sú k sebe bližšie ako predné časti"
      - "Horná časť kolesa je naklonená von od vozidla"
      - "Horná časť kolesa je naklonená dovnútra k vozidlu"
    correct: 1
    explanation: "Zadné časti kolies bližšie ako predné -- to je rozbiehavosť (toe-out), nie zbiehavosť.<br>Horná časť kolesa naklonená von -- to je pozitívny odklon kolesa (camber), nie zbiehavosť.<br>Horná časť kolesa naklonená dovnútra -- to je negatívny odklon (príklon) kolesa, nie zbiehavosť."

  - id: "geometria-riadenia-04"
    type: single
    question: "Aký je vplyv zbiehavosti (toe-in) na jazdné vlastnosti?"
    options:
      - "Zlepšuje stabilitu vozidla v priamom smere jazdy"
      - "Zlepšuje reakciu vozidla pri zatáčaní"
      - "Zvyšuje maximálnu rýchlosť vozidla"
      - "Znižuje spotrebu paliva"
    correct: 1
    explanation: "Zlepšuje reakciu pri zatáčaní -- to je vplyv rozbiehavosti, nie zbiehavosti.<br>Zvyšuje maximálnu rýchlosť -- zbiehavosť priamo neovplyvňuje maximálnu rýchlosť.<br>Znižuje spotrebu paliva -- zbiehavosť nemá priamy pozitívny vplyv na spotrebu paliva."

  - id: "geometria-riadenia-05"
    type: single
    question: "Čo je to odklon kolesa (camber) a aký je rozdiel medzi pozitívnym a negatívnym odklonom?"
    options:
      - "Uhol medzi rovinou kolesa a zvislicou -- pozitívny: horná časť kolesa von od vozidla, negatívny: dovnútra k vozidlu"
      - "Uhol medzi rovinou kolesa a vozovkou -- pozitívny: koleso smeruje dopredu, negatívny: dozadu"
      - "Vzdialenosť medzi kolesami -- pozitívna: kolesá sú ďalej od seba, negatívna: bližšie k sebe"
      - "Uhol natočenia volantu -- pozitívny: doprava, negatívny: doľava"
    correct: 1
    explanation: "Uhol medzi rovinou kolesa a vozovkou smerujúci dopredu/dozadu -- to skôr popisuje záklon osi riadenia.<br>Vzdialenosť medzi kolesami -- to je rozchod kolies, nie odklon.<br>Uhol natočenia volantu -- to je úplne iný parameter."

  - id: "geometria-riadenia-06"
    type: single
    question: "Prečo majú moderné športové vozidlá často negatívny odklon kolies?"
    options:
      - "Pretože pri náklone karosérie v zákrute sa vonkajšie koleso vyrovná a pneumatika má väčšiu styčnú plochu s vozovkou"
      - "Pretože negatívny odklon znižuje opotrebenie pneumatík v priamom smere"
      - "Pretože negatívny odklon zvyšuje maximálnu rýchlosť"
      - "Pretože negatívny odklon zjednodušuje parkovanie"
    correct: 1
    explanation: "Znižuje opotrebenie pneumatík v priamom smere -- naopak, negatívny odklon spôsobuje opotrebenie vnútornej strany pneumatiky v priamom smere.<br>Zvyšuje maximálnu rýchlosť -- negatívny odklon priamo neovplyvňuje maximálnu rýchlosť.<br>Zjednodušuje parkovanie -- negatívny odklon nesúvisí s parkovaním."

  - id: "geometria-riadenia-07"
    type: single
    question: "Čo zabezpečuje príklon osi riadenia (σ)?"
    options:
      - "Samovoľné vracanie kolies do priameho smeru, pretože pri natočení kolesa dochádza k zdvihnutiu prednej časti vozidla, ktoré sa vplyvom gravitácie snaží vrátiť"
      - "Zvýšenie maximálnej rýchlosti vozidla"
      - "Zníženie spotreby paliva"
      - "Zlepšenie brzdného účinku"
    correct: 1
    explanation: "Zvýšenie maximálnej rýchlosti -- príklon osi riadenia neovplyvňuje maximálnu rýchlosť.<br>Zníženie spotreby paliva -- príklon osi riadenia priamo nesúvisí so spotrebou paliva.<br>Zlepšenie brzdného účinku -- príklon osi riadenia priamo neovplyvňuje brzdenie."

  - id: "geometria-riadenia-08"
    type: single
    question: "Čo je to záklon osi riadenia (τ) a aký je jeho hlavný vplyv?"
    options:
      - "Uhol medzi osou otáčania kolesa a zvislicou pri pohľade zboku -- je hlavným faktorom zabezpečujúcim samovoľné vracanie kolies do priameho smeru"
      - "Uhol medzi osou otáčania kolesa a zvislicou pri pohľade spredu -- znižuje hmotnosť riadenia"
      - "Vzdialenosť medzi prednou a zadnou nápravou -- zlepšuje komfort jazdy"
      - "Uhol natočenia kolies v zákrute -- zmenšuje polomer otáčania"
    correct: 1
    explanation: "Uhol pri pohľade spredu -- to je príklon osi riadenia, nie záklon. Záklon sa meria pri pohľade zboku.<br>Vzdialenosť medzi nápravami -- to je rázvor náprav.<br>Uhol natočenia v zákrute -- to je diferenčný uhol."

  - id: "geometria-riadenia-09"
    type: single
    question: "Čo je to závlek kolesa (nₖ)?"
    options:
      - "Vzdialenosť medzi bodom pretnutia predĺženej osi riadenia s vozovkou a stredom dotykovej plochy pneumatiky v pozdĺžnom smere -- je priamym dôsledkom záklonu osi riadenia"
      - "Vzdialenosť medzi ľavým a pravým kolesom na jednej náprave"
      - "Vzdialenosť medzi prednou a zadnou nápravou"
      - "Uhol medzi rovinou kolesa a zvislicou"
    correct: 1
    explanation: "Vzdialenosť medzi ľavým a pravým kolesom -- to je rozchod kolies.<br>Vzdialenosť medzi prednou a zadnou nápravou -- to je rázvor náprav.<br>Uhol medzi rovinou kolesa a zvislicou -- to je odklon kolesa."

  - id: "geometria-riadenia-10"
    type: single
    question: "Čo platí pre negatívny polomer riadenia (r₀)?"
    options:
      - "Pri rozdielnej intenzite brzdenia ľavého a pravého kolesa automaticky kompenzuje ťahanie vozidla do strany -- je štandardom pre moderné vozidlá s predným náhonom a ABS"
      - "Poskytuje lepšiu spätnú väzbu od vozovky cez volant a uľahčuje parkovanie"
      - "Minimalizuje spätnú väzbu od vozovky a sťažuje otáčanie volantom pri státí"
      - "Používa sa výhradne na závodných vozidlách"
    correct: 1
    explanation: "Lepšia spätná väzba a ľahšie parkovanie -- to sú vlastnosti pozitívneho polomeru riadenia, nie negatívneho.<br>Minimálna spätná väzba a sťažené otáčanie -- to sú vlastnosti nulového polomeru riadenia.<br>Výhradne na závodných vozidlách -- negatívny polomer riadenia je štandardom pre moderné sériové vozidlá s predným náhonom."

  - id: "geometria-riadenia-11"
    type: single
    question: "Prečo musí vnútorné koleso pri prejazde zákrutou zvierať väčší uhol natočenia ako vonkajšie?"
    options:
      - "Pretože vnútorné koleso opisuje oblúk s menším polomerom, a ak by boli uhly rovnaké, pneumatiky by sa bočne šmýkali"
      - "Pretože vnútorné koleso je ťažšie zaťažené"
      - "Pretože vonkajšie koleso je bližšie k okraju cesty"
      - "Pretože vnútorné koleso sa otáča rýchlejšie"
    correct: 1
    explanation: "Vnútorné koleso je ťažšie zaťažené -- pri zatáčaní je naopak ťažšie zaťažené vonkajšie koleso, a to nie je dôvod rozdielneho uhla.<br>Vonkajšie koleso je bližšie k okraju cesty -- poloha voči okraju cesty nesúvisí s diferenčným uhlom.<br>Vnútorné koleso sa otáča rýchlejšie -- naopak, vonkajšie koleso sa otáča rýchlejšie, pretože opisuje väčší oblúk."

  - id: "geometria-riadenia-12"
    type: single
    question: "Aký vplyv má dlhý rázvor náprav?"
    options:
      - "Lepšia stabilita pri vysokých rýchlostiach, väčší priestor, plynulejšia jazda, ale väčší polomer otáčania"
      - "Lepšia manévrovateľnosť, menší polomer otáčania, ale menšia stabilita"
      - "Zvyšuje maximálnu rýchlosť a znižuje spotrebu paliva"
      - "Nemá žiadny vplyv na jazdné vlastnosti"
    correct: 1
    explanation: "Lepšia manévrovateľnosť a menší polomer otáčania -- toto je vplyv krátkeho rázvoru, nie dlhého.<br>Zvyšuje maximálnu rýchlosť -- rázvor náprav priamo neovplyvňuje maximálnu rýchlosť.<br>Nemá žiadny vplyv -- rázvor náprav má výrazný vplyv na jazdné vlastnosti."

