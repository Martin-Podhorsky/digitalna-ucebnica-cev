    question: "Ktorá z možností najviac zodpovedá požiadavkám kladeným na riadenie vozidla?"
    options:
      - "Bezpečnosť, presnosť, stabilita, vratnosť, nízka námaha"
      - "Neprenášať nárazy od kolies na volant, ľahké na ovládanie, presné, nebezpečné, kolesá sa sami vrátia do smeru vpred po vychýlení"
      - "Vôla v riadení, vozidlo udržuje priamy smer, stĺpik riadnia nezraní vodiča pri náraze, volant sa dá ovládať bez vynaloženia väčšej námahy"
      - "Nebezpečné, nepresné, vysoká námaha, nevratnosť, nestabilita"
    correct: 1
