  - id: "mechanizmus-riadenia-01"
    type: single
    question: "Aké sú hlavné časti mechanizmu riadenia?"
    options:
      - "Volant a hriadeľ volantu, prevodovka riadenia a riadiace tyče a ťahadlá"
      - "Volant, ozubený hrebeň a riadiace tyče"
      - "Volant, hriadeľ volantu a riadiace tyče"
      - "Hriadeľ volantu, pastorok, hrebeň, delená spojovacia tyč, čapy a tiahla"
    correct: 1
    explanation: "Volant, ozubený hrebeň a riadiace tyče -- chýba hriadeľ volantu a prevodovka riadenia; ozubený hrebeň je len jeden typ prevodovky.<br>Volant, hriadeľ volantu a riadiace tyče -- chýba prevodovka riadenia, ktorá je kľúčovou súčasťou mechanizmu.<br>Hriadeľ, pastorok, hrebeň, delená spojovacia tyč, čapy a tiahla -- toto sú konkrétne diely jedného typu systému (hrebeňové riadenie s delenou tyčou), nie všeobecné hlavné časti."

  - id: "mechanizmus-riadenia-02"
    type: single
    question: "Čo je to stĺpik riadenia?"
    options:
      - "Jednotný názov pre volant, hriadeľ volantu a jeho ochranný obal a kĺby"
      - "Je to áčkový (A) stĺpik, nachádzajúci sa na vodičovej strane"
      - "Stĺpik riadenia je len iný názov (synonymum) pre hriadeľ volantu"
      - "Stĺpik riadenia je názov pre časť volantu, ktorá spája obvodový veniec so stredom volantu"
    correct: 1
    explanation: "Áčkový (A) stĺpik na vodičovej strane -- A-stĺpik je konštrukčný prvok karosérie (stĺpik predného okna), nie súčasť riadenia.<br>Iný názov pre hriadeľ volantu -- stĺpik riadenia zahŕňa aj volant, obal a kĺby, nie len samotný hriadeľ.<br>Časť volantu spájajúca veniec so stredom -- to sú lúče (ramená) volantu, nie stĺpik riadenia."

