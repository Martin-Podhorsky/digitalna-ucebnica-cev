  - id: "mechanizmus-riadenia-07"
    type: single
    question: "Čo znamená prevodový pomer 15:1 pri riadení?"
    options:
      - "Pri otočení volantu o 15° sa kolesá natočia o 1°"
      - "Pri otočení volantu o 1° sa kolesá natočia o 15°"
      - "Volant sa musí otočiť 15 krát na jedno otočenie kolesa"
      - "Riadenie má 15 prevodových stupňov"
    correct: 1
    explanation: "Pri otočení volantu o 1° sa kolesá natočia o 15° -- to by bol prevodový pomer 1:15, nie 15:1.<br>Volant sa musí otočiť 15 krát na jedno otočenie kolesa -- kolesá sa neotáčajú o plné otočky, natáčajú sa len o uhol.<br>15 prevodových stupňov -- prevodovka riadenia nemá prevodové stupne, prevodový pomer udáva vzťah medzi natočením volantu a kolies."

  - id: "mechanizmus-riadenia-08"
    type: single
    question: "Ako funguje variabilný prevodový pomer riadenia?"
    options:
      - "V stredovej polohe volantu je prevodový pomer väčší, v krajnej polohe je menší"
      - "V stredovej polohe volantu je prevodový pomer menší a v krajnej polohe väčší"
      - "Prevodový pomer sa mení podľa rýchlosti vozdila (väčší pri väčšej rýchlosti a menší pri menšej rýchlosti)"
      - "Prevodový pomer sa mení podľa rýchlosti vozdila (väčší pri menšej rýchlosti a menší pri väčšej rýchlosti)"
    correct: 1
    explanation: "V stredovej polohe menší, v krajnej väčší -- je to naopak; v strede je väčší pomer (menšia citlivosť pre stabilitu pri priamej jazde) a v krajnej polohe menší (rýchlejšie natáčanie kolies pri parkovaní).<br>Mení sa podľa rýchlosti, väčší pri väčšej -- variabilný prevodový pomer sa mení podľa polohy volantu, nie podľa rýchlosti vozidla.<br>Mení sa podľa rýchlosti, väčší pri menšej -- opäť, variabilný prevodový pomer závisí od polohy volantu, nie od rýchlosti."

