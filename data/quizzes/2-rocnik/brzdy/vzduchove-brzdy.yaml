topic: "Vzduchotlakové (strojové) brzdy"
parent: "Brzdy"
year: 2
questions:
  - id: "vzduchove-brzdy-01"
    type: single
    question: "Čo používajú vzduchotlakové brzdy na prenos sily od brzdového pedálu?"
    options:
      - "Stlačený vzduch"
      - "Brzdovú kvapalinu"
      - "Elektrickú energiu"
      - "Mechanické lanko"
    correct: 1
    explanation: "Brzdovú kvapalinu -- tú používajú hydraulické brzdy, nie vzduchotlakové.<br>Elektrickú energiu -- elektrické brzdy sa v bežných vozidlách ako hlavné brzdy nepoužívajú.<br>Mechanické lanko -- lanko sa používa iba pri mechanickej ručnej brzde."

  - id: "vzduchove-brzdy-02"
    type: single
    question: "Kde sa vzduchotlakové brzdy najčastejšie používajú?"
    options:
      - "Pri ťažkých nákladných vozidlách, autobusoch a súpravách s prívesmi"
      - "Pri bežných osobných automobiloch"
      - "Pri motocykloch"
      - "Pri bicykloch"
    correct: 1
    explanation: "Bežné osobné automobily -- tie používajú hydraulický brzdový systém.<br>Motocykle -- tie používajú hydraulické brzdy.<br>Bicykle -- tie používajú mechanické brzdy."

  - id: "vzduchove-brzdy-03"
    type: single
    question: "Aký je typický prevádzkový tlak vzduchotlakového brzdového systému?"
    options:
      - "Približne 6,9 až 8,3 bar"
      - "Približne 1 až 2 bar"
      - "Približne 50 až 100 bar"
      - "Približne 200 až 300 bar"
    correct: 1
    explanation: "1 až 2 bar -- to je príliš nízky tlak, ktorý by nevytvoril dostatočnú brzdnú silu.<br>50 až 100 bar -- to je tlak typický pre hydraulické brzdové systémy.<br>200 až 300 bar -- to je extrémne vysoký tlak, nepoužívaný vo vzduchotlakových brzdách."

  - id: "vzduchove-brzdy-04"
    type: single
    question: "Ako fungujú parkovacie brzdy pri vzduchotlakovom systéme?"
    options:
      - "V základnej polohe sú brzdy zabrzdené tým, že na brzdy tlačí silná pružina. Pri naštartovaní motora a vytvorenia tlaku v brzdovom okruhu vzduch zatlačí na pružinu a uvolné ju. Ak počas jazdy dôjde ku náhlej strate tlaku vzduchu, pružina sa uvolní a auto začne samo brzdiť."
      - "Fungujú rovnako ako prevádzkové brzdy -- vodič stlačí pedál a vzduch aktivuje brzdu"
      - "Sú čisto mechanické -- vodič ručne zatiahne páku"
      - "Sú elektrické -- elektromotor aktivuje brzdové čeľuste"
    correct: 1
    explanation: "Rovnako ako prevádzkové -- parkovacie brzdy fungujú OPAČNE, sú brzdené pružinou a uvoľňované vzduchom.<br>Čisto mechanické -- pri ťažkých vozidlách sú parkovacie brzdy súčasťou vzduchotlakového systému, nie mechanické.<br>Elektrické -- parkovacie brzdy pri vzduchotlakovom systéme sú pružinové, nie elektrické."

  - id: "vzduchove-brzdy-05"
    type: single
    question: "Čo sa stane pri náhlej strate tlaku vzduchu vo vzduchotlakovom brzdovom systéme?"
    options:
      - "Okamžite sa zapne parkovacia brzda (bezpečnostná funkcia)"
      - "Nič sa nestane, vozidlo pokračuje v jazde"
      - "Vozidlo zrýchli"
      - "Na palubnej doske začne blikať výstražná kontrolka"
    correct: 1
    explanation: "Nič sa nestane -- naopak, strata tlaku spôsobí okamžité zabrzdenie parkovacou brzdou, čo je dôležitá bezpečnostná funkcia.<br>Vozidlo zrýchli -- strata tlaku nespôsobí zrýchlenie, ale zabrzdenie.<br>Aktivujú sa iba predné brzdy -- aktivuje sa parkovacia brzda, nie iba predné brzdy."

  - id: "vzduchove-brzdy-06"
    type: single
    question: "Na čo slúži sušič vzduchu v systéme vzduchových bŕzd?"
    options:
      - "Na odstraňovanie vlhkosti a olejových pár zo stlačeného vzduchu -- vlhkosť by mohla v zime zamrznúť a zablokovať ventily"
      - "Na ochladzovanie brzdových kotúčov"
      - "Na filtrovanie nečistôt z brzdovej kvapaliny"
      - "Na zvyšovanie tlaku vzduchu v systéme"
    correct: 1
    explanation: "Ochladzovanie brzdových kotúčov -- sušič neochladzuje kotúče, ale odstraňuje vlhkosť zo vzduchu.<br>Filtrovanie brzdovej kvapaliny -- vzduchotlakový systém nepoužíva brzdovú kvapalinu.<br>Zvyšovanie tlaku -- to je úloha kompresora, nie sušiča."

  - id: "vzduchove-brzdy-07"
    type: single
    question: "Na čo slúži štvorkanálový ochranný ventil?"
    options:
      - "Rozdeľuje vzduch do štyroch samostatných okruhov a pri poruche jedného automaticky uzavrie poškodený okruh, ostatné zostanú funkčné"
      - "Zvyšuje tlak vzduchu na štvornásobok"
      - "Rozdeľuje brzdovú kvapalinu na štyri kolesá"
      - "Ovláda štyri parkovacie brzdy súčasne"
    correct: 1
    explanation: "Zvyšuje tlak na štvornásobok -- ochranný ventil nezvyšuje tlak, ale rozdeľuje vzduch do okruhov.<br>Rozdeľuje brzdovú kvapalinu -- vzduchotlakový systém nepoužíva brzdovú kvapalinu.<br>Ovláda štyri parkovacie brzdy -- parkovacie brzdy sú ovládané samostatným ventilom."

  - id: "vzduchove-brzdy-08"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám vzduchotlakových bŕzd?"
    options:
      - "Veľká brzdná sila, odolnosť voči malým únikom, jednoduché prepojenie s prívesmi, neobmedzené médium, viacúčelovosť a odolnosť voči prehriatiu"
      - "Nízka odozva, nízka cena, jednoduchá konštrukcia a tichá prevádzka"
      - "Nízka hmotnosť, malé rozmery a jednoduchá údržba"
      - "Bezúdržbovosť, nezávislosť od motora a dlhá životnosť"
    correct: 1
    explanation: "Okamžitá reakcia, nízka cena, jednoduchá konštrukcia a tichá prevádzka -- toto sú naopak nevýhody vzduchových bŕzd (pomalšia reakcia, vysoká cena, zložitá konštrukcia a hlučnosť).<br>Nízka hmotnosť a malé rozmery -- vzduchové brzdy sú naopak ťažké a rozmerné.<br>Bezúdržbovosť a nezávislosť od motora -- vzduchové brzdy vyžadujú údržbu a kompresor je poháňaný motorom."

  - id: "vzduchove-brzdy-09"
    type: single
    question: "Prečo majú vzduchotlakové brzdy pomalšiu reakciu (brake lag) ako hydraulické?"
    options:
      - "Pretože vzduch je stlačiteľný, takže trvá dlhšie, kým sa tlak prenesie k brzdám (približne 0,5 sekundy)"
      - "Pretože kompresor potrebuje čas na stlačenie vzduchu"
      - "Pretože brzdové kotúče sa musia najprv zahriať"
      - "Pretože elektronická riadiaca jednotka spracováva údaje"
    correct: 1
    explanation: "Kompresor potrebuje čas -- vzduch je už stlačený v zásobníkoch, brake lag je spôsobený stlačiteľnosťou vzduchu v potrubí.<br>Brzdové kotúče sa musia zahriať -- kotúče sa pri brzdení nemusia zahrievať.<br>Elektronická riadiaca jednotka spracováva údaje -- oneskorenie je spôsobené fyzikálnymi vlastnosťami vzduchu, nie elektronikou."

  - id: "vzduchove-brzdy-10"
    type: single
    question: "Prečo sú moderné vzduchotlakové brzdové systémy vždy dvojokruhové?"
    options:
      - "Pre bezpečnosť -- pri poruche jedného okruhu zostáva druhý plne funkčný"
      - "Pre zvýšenie brzdnej sily na dvojnásobok"
      - "Pre zníženie hluku pri brzdení"
      - "Pre zníženie spotreby vzduchu"
    correct: 1
    explanation: "Pre zvýšenie brzdnej sily -- dvojokruhový systém nie je primárne o zvýšení sily, ale o bezpečnosti.<br>Pre zníženie hluku -- dvojokruhový systém neznižuje hluk.<br>Pre zníženie spotreby vzduchu -- dvojokruhový systém nešetrí vzduch, ale zabezpečuje brzdenie aj pri poruche."

  - id: "vzduchove-brzdy-11"
    type: single
    question: "Ako sa volá táto časť systému vzduchových bŕzd?"
