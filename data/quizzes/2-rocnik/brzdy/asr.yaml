topic: "Regulácia preklzu kolies (ASR)"
parent: "Brzdy"
year: 2
questions:
  - id: "asr-01"
    type: single
    question: "Čo je to ASR?"
    options:
      - "Aktívny bezpečnostný systém, ktorý zabraňuje preklzu hnacích kolies pri rozjazde a akcelerácii"
      - "Systém, ktorý zabraňuje zablokovaniu kolies počas brzdenia"
      - "Systém elektronickej kontroly stability v zákrutách"
      - "Systém automatického riadenia vozidla"
    correct: 1
    explanation: "Zabraňuje zablokovaniu pri brzdení -- to je systém ABS, nie ASR.<br>Elektronická kontrola stability v zákrutách -- to je systém FDR/ESP.<br>Automatické riadenie -- ASR neriadi vozidlo, ale zabraňuje preklzu hnacích kolies."

  - id: "asr-02"
    type: single
    question: "S ktorým systémom ASR úzko spolupracuje a zdieľa rovnaké snímače?"
    options:
      - "So systémom ABS -- využíva tie isté snímače otáčok kolies"
      - "So systémom klimatizácie"
      - "So systémom osvetlenia"
      - "So systémom odpruženia"
    correct: 1
    explanation: "So systémom klimatizácie -- klimatizácia nesúvisí s reguláciou preklzu.<br>So systémom osvetlenia -- osvetlenie nesúvisí s reguláciou preklzu.<br>So systémom odpruženia -- hoci adaptívne odpruženie môže spolupracovať s ASR, ASR primárne zdieľa snímače s ABS."

  - id: "asr-03"
    type: single
    question: "Akými dvoma hlavnými spôsobmi ASR zabraňuje preklzu hnacích kolies?"
    options:
      - "Znížením výkonu motora a pribrzdením preklzujúceho kolesa"
      - "Zvýšením výkonu motora a uvoľnením bŕzd"
      - "Odpojením hnacieho kolesa od prevodovky a aktivovaním parkovacej brzdy"
      - "Nafúknutím pneumatík na vyšší tlak a aktivovaním diferenciálu"
    correct: 1
    explanation: "Zvýšenie výkonu a uvoľnenie bŕzd -- to by naopak preklz zhoršilo, nie eliminovalo.<br>Odpojenie od prevodovky a parkovacia brzda -- ASR neodpája kolesá od prevodovky ani neaktivuje parkovaciu brzdu.<br>Nafúknutie pneumatík a aktivovanie diferenciálu -- ASR neovplyvňuje tlak v pneumatikách."

  - id: "asr-04"
    type: single
    question: "Ako ASR znižuje výkon motora pri benzínových motoroch?"
    options:
      - "Znížením dávky paliva, oneskorením alebo vynechávaním iskry a dočasným prikrytím škrtiacej klapky"
      - "Odpojením zapaľovania a vypnutím motora"
      - "Znížením tlaku oleja v motore"
      - "Zvýšením kompresného pomeru"
    correct: 1
    explanation: "Odpojenie zapaľovania a vypnutie motora -- ASR motor nevypína, len kontrolovane znižuje jeho výkon.<br>Zníženie tlaku oleja -- tlak oleja nesúvisí s reguláciou výkonu motora cez ASR.<br>Zvýšenie kompresného pomeru -- kompresný pomer sa počas jazdy meniť nedá."

  - id: "asr-05"
    type: single
    question: "Čo je to MSR a aký problém rieši?"
    options:
      - "Regulácia brzdného momentu motora -- zabráňuje zablokovaniu hnacích kolies pri brzdení motorom (napr. pri radení na nižší prevod na klzkom povrchu)"
      - "Monitorovací systém riadenia -- sleduje stav riadiacich komponentov"
      - "Manuálna stabilizácia riadenia -- pomáha vodičovi udržať volant v priamom smere"
      - "Merací systém rýchlosti -- meria aktuálnu rýchlosť vozidla"
    correct: 1
    explanation: "Monitorovací systém riadenia -- MSR znamená Motor Schleppmoment Regelung, nie monitorovací systém.<br>Manuálna stabilizácia riadenia -- MSR reguluje brzdný moment motora, nie riadenie.<br>Merací systém rýchlosti -- MSR nemeria rýchlosť, ale reguluje brzdný moment motora."

  - id: "asr-06"
    type: single
    question: "Kedy je vhodné systém ASR vypnúť?"
    options:
      - "Pri jazde v snehu, blate, štrku alebo na ľade"
      - "Pri jazde na diaľnici"
      - "Pri parkovaní"
      - "ASR sa nedá vypnúť"
    correct: 1
    explanation: "Na suchej diaľnici -- na suchej diaľnici ASR neškodí a môže pomôcť.<br>Pri parkovaní v garáži -- pri parkovaní ASR neškodí.<br>ASR sa nedá vypnúť -- väčšina vozidiel umožňuje dočasné vypnutie ASR."

  - id: "asr-07"
    type: write
    question: "Čo znamená skratka ASR? Napíšte celý anglický alebo nemecký názov. (prosím, píšte aj s diakritikou)"
    accepted_answers:
      - "Anti-Slip Regulation"
      - "Anti Slip Regulation"
      - "Antriebsschlupfregelung"
