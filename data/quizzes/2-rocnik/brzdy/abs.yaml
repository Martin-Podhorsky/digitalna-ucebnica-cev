topic: "Systém ABS"
parent: "Brzdy"
year: 2
questions:
  - id: "abs-01"
    type: single
    question: "Čo je to ABS?"
    options:
      - "Elektronický bezpečnostný systém, ktorý zabraňuje zablokovaniu kolies počas brzdenia"
      - "Systém, ktorý zabraňuje preklzu hnacích kolies pri rozjazde"
      - "Systém, ktorý pomáha vodičovi udržať vozidlo pod kontrolou v zákrutách"
      - "Systém na automatické brzdenie pred prekážkou"
    correct: 1
    explanation: "Zabraňuje preklzu pri rozjazde -- to je systém ASR (Anti-Slip Regulation), nie ABS.<br>Pomáha udržať vozidlo v zákrutách -- to je systém FDR/ESP (elektronická kontrola stability).<br>Automatické brzdenie pred prekážkou -- to je systém AEB (Autonomous Emergency Braking)."

  - id: "abs-02"
    type: single
    question: "Prečo sú zablokované kolesá nebezpečné?"
    options:
      - "Pretože strácajú priľnavosť k vozovke a vozidlo sa stáva neovládateľným -- vodič nemôže zmeniť smer jazdy ani pri otáčaní volantom"
      - "Pretože sa prehrejú a môžu explodovať"
      - "Pretože sa zvýši spotreba paliva"
      - "Pretože sa poškodí prevodovka vozidla"
    correct: 1
    explanation: "Prehrejú sa a explodujú -- zablokované kolesá sa neprehrejú do takej miery, hlavné nebezpečenstvo je strata priľnavosti.<br>Zvýši sa spotreba paliva -- spotreba paliva nie je hlavným problémom pri zablokovaných kolesách.<br>Poškodí sa prevodovka -- prevodovka nie je priamo spojená so zablokovanými kolesami."

  - id: "abs-03"
    type: single
    question: "Akým spôsobom zabraňuje ABS zablokovaniu kolies?"
    options:
      - "Neustále monitoruje rýchlosť otáčania každého kolesa a keď zistí hrozbu zablokovania, automaticky zníži brzdný tlak na danom kolese pomocou hydraulických ventilov"
      - "Automaticky zníži rýchlosť motora pri brzdení"
      - "Pribrzdí všetky kolesá rovnakou silou bez ohľadu na ich stav"
      - "Odpojí brzdový systém a aktivuje parkovaciu brzdu"
    correct: 1
    explanation: "Zníži rýchlosť motora -- ABS neovplyvňuje motor, reguluje iba brzdný tlak na kolesách.<br>Pribrzdí všetky kolesá rovnakou silou -- ABS reguluje brzdný tlak na JEDNOTLIVÝCH kolesách nezávisle.<br>Odpojí brzdový systém -- ABS neodpojuje brzdový systém, ale reguluje brzdný tlak."

  - id: "abs-04"
    type: single
    question: "Aké sú hlavné časti systému ABS?"
    options:
      - "Snímače otáčok, elektronická riadiaca jednotka (ECU) a hydraulická riadiaca jednotka (HCU)"
      - "Kompresor, vzduchové nádrže a sušič vzduchu"
      - "Hlavný brzdový valec, brzdový posilňovač a brzdové platničky"
      - "Snímač uhla natočenia volantu, snímač priečneho zrýchlenia a gyroskop"
    correct: 1
    explanation: "Kompresor, vzduchové nádrže a sušič vzduchu -- toto sú hlavné časti vzduchotlakového brzdového systému.<br>Hlavný brzdový valec, brzdový posilňovač a brzdové platničky -- toto sú časti bežného hydraulického brzdového systému, nie špecificky ABS.<br>Snímač uhla volantu, snímač priečneho zrýchlenia a gyroskop -- toto sú dodatočné časti systému FDR/ESP."

  - id: "abs-05"
    type: single
    question: "Na čo slúži spätná pumpa (čerpadlo) v hydraulickej riadiacej jednotke ABS?"
    options:
      - "Na odčerpávanie brzdovej kvapaliny od brzdových valčekov späť do hlavného brzdového valca proti tlaku brzdového pedála"
      - "Na stláčanie vzduchu pre vzduchové brzdy"
      - "Na čerpanie motorového oleja"
      - "Na chladenie brzdových kotúčov"
    correct: 1
    explanation: "Stláčanie vzduchu -- to je úloha kompresora vo vzduchotlakovom brzdovom systéme, nie čerpadla v ABS.<br>Čerpanie motorového oleja -- to s ABS nesúvisí.<br>Chladenie brzdových kotúčov -- ABS neobsahuje chladiaci systém pre kotúče."

  - id: "abs-06"
    type: single
    question: "Aké sú výhody systému ABS?"
    options:
      - "Zachovanie ovládateľnosti počas prudkého brzdenia, skrátenie brzdnej dráhy na suchých a mokrých povrchoch a rovnomerné opotrebenie pneumatík"
      - "Zachovanie ovládateľnosti, skrátenie brzdnej dráhy na všetkých povrchoch (vrátane štrku a hlbokého snehu) a nulové opotrebenie pneumatík"
      - "Zvýšenie maximálnej rýchlosti a zníženie spotreby paliva"
      - "Automatické vyhýbanie sa prekážkam a samočinné zastavenie vozidla"
    correct: 1
    explanation: "Skrátenie brzdnej dráhy na všetkých povrchoch vrátane štrku a hlbokého snehu -- na štrku, hlbokom snehu alebo ľade je brzdná dráha s ABS naopak DLHŠIA.<br>Zvýšenie maximálnej rýchlosti a zníženie spotreby -- ABS neovplyvňuje rýchlosť ani spotrebu paliva.<br>Automatické vyhýbanie sa prekážkam -- ABS nezasahuje do riadenia, iba do brzdenia."

  - id: "abs-07"
    type: single
    question: "Na akom povrchu je brzdná dráha s ABS výrazne dlhšia ako bez neho?"
    options:
      - "Na štrku, hlbokom snehu alebo ľade"
      - "Na suchom asfalte"
      - "Na mokrom asfalte"
      - "Na betónovom povrchu"
    correct: 1
    explanation: "Na suchom asfalte -- na suchom asfalte ABS brzdnú dráhu naopak skracuje.<br>Na mokrom asfalte -- na mokrom asfalte ABS taktiež brzdnú dráhu skracuje.<br>Na betónovom povrchu -- na betóne ABS funguje podobne dobre ako na asfalte."

  - id: "abs-08"
    type: single
    question: "Od akého roku je ABS povinnou výbavou všetkých nových osobných automobilov v EÚ?"
    options:
      - "Od roku 2004"
      - "Od roku 2014"
      - "Od roku 1990"
      - "Od roku 2020"
    correct: 1
    explanation: "Od roku 2014 -- v roku 2014 bolo zavedené povinné ESP, nie ABS.<br>Od roku 1990 -- v roku 1990 ABS ešte nebolo povinné.<br>Od roku 2020 -- ABS bolo povinné omnoho skôr, od roku 2004."

  - id: "abs-09"
    type: write
    question: "Čo znamená skratka ABS? Napíšte celý anglický názov. (prosím, píšte aj s diakritikou)"
    accepted_answers:
      - "Anti-lock Braking System"
      - "Anti lock Braking System"
      - "Antilock Braking System"
