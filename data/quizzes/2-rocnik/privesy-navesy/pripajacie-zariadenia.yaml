  - id: "pripajacie-zariadenia-08"
    type: single
    question: "Aké bezpečnostné prvky musia mať ľahké prívesy?"
    options:
      - "Bezpečnostné laná alebo reťaze"
      - "Malé prívesné vozíky nemusia mať žiadne bezpečnostné prvky (platí len pre väčšie prívesy)"
      - "Mať vlastné brzdy"
      - "Pneumatickú poistku a elektronickú signalizáciu"
    correct: 1
    explanation: "Malé prívesné vozíky nemusia mať žiadne bezpečnostné prvky -- každý príves musí mať bezpečnostné prvky; ľahké prívesy musia mať bezpečnostné laná alebo reťaze.<br>Mať vlastné brzdy -- vlastné brzdy sú povinné pre prívesy nad určitú hmotnosť, nie pre všetky ľahké prívesy.<br>Pneumatickú poistku a elektronickú signalizáciu -- pneumatická poistka sa používa pri ťažkých prívesoch so vzduchovými brzdami, nie pri ľahkých prívesoch."