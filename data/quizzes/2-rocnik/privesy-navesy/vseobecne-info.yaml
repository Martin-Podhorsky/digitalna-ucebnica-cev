  - id: "privesy-navesy-vseobecne-01"
    type: single
    question: "Aký je hlavný rozdiel medzi prívesom a návesom?"
    options:
      - "Príves má vlastnú prednú nápravu a pripája sa ojom, náves nemá prednú nápravu a opiera sa o ťahač prostredníctvom točnice a kráľovského čapu"
      - "Príves je väčší ako náves"
      - "Príves má vlastný motor a náves nie"
      - "Príves sa používa len na prepravu osôb a náves len na prepravu nákladu"
    correct: 1
    explanation: "Príves je väčší ako náves -- veľkosť nie je definujúci rozdiel, existujú veľké prívesy aj malé návesy.<br>Príves má vlastný motor -- ani príves, ani náves nemá vlastný motor.<br>Príves na osoby a náves na náklad -- obidva sa môžu používať na rôzne účely."

