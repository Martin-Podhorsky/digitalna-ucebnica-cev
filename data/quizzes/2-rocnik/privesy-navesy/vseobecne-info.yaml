    accepted_answers:
      - "točnica"
      - "sedlová točnica"

  - id: "privesy-navesy-vseobecne-09"
    type: write
    question: "Ako sa nazýva tyč, pomocou ktorej sa príves pripája k ťažnému závesu? (prosím, píšte aj s diakritikou)"
    accepted_answers:
      - "oj"
      - "oje"

  - id: "privesy-navesy-vseobecne-10"
    type: single
    question: "Aký je normalizovaný priemer kráľovského čapu pre bežné návesy v Európe?"
    options:
      - "2 palce (50,8 mm)"
      - "3,5 palca (88,9 mm)"
      - "40 mm"
      - "50 mm"
    correct: 1
    explanation: "3,5 palca (88,9 mm) -- to je priemer pre ťažké návesy (nad 60 t), nie pre bežné.<br>40 mm -- to je priemer otvoru na oku oja pre ľahké prívesy.<br>50 mm -- to je priemer guľovej hlavice na guľovej spojke, nie kráľovského čapu."
