    question: "Prečo musí byť náves po odpojení od ťahača podopretý podpornými nohami?"
    options:
      - "Pretože náves nemá prednú nápravu a bez ťahača by spadol na zem"
      - "Pretože podporné nohy slúžia ako brzdy"
      - "Pretože náves je príliš ľahký a vietor by ho mohol prevrátiť"
      - "Pretože to vyžaduje legislatíva, hoci náves by aj bez nich stál"
    correct: 1
    explanation: "Podporné nohy slúžia ako brzdy -- podporné nohy neslúžia na brzdenie, ale na podopretie prednej časti návesu.<br>Náves je príliš ľahký -- náves býva veľmi ťažký, problém je v tom, že nemá prednú nápravu.<br>Legislatíva vyžaduje, hoci by stál -- bez podporných nôh by náves skutočne spadol na zem."

