year: 2
questions:
  - id: "privesy-navesy-vseobecne-01"
    type: single
    question: "Čo sú to prívesy a návesy?"
    options:
      - "Prípojné vozidlá bez vlastného pohonu, ktoré sa pripájajú za ťažné vozidlo na prepravu nákladu alebo osôb"
      - "Samostatné motorové vozidlá určené na prepravu nákladu"
      - "Časti karosérie ťažného vozidla"
      - "Prídavné motory pripojené k ťažnému vozidlu pre zvýšenie výkonu"
    correct: 1
    explanation: "Samostatné motorové vozidlá -- prívesy a návesy nemajú vlastný pohon, nie sú to motorové vozidlá.<br>Časti karosérie ťažného vozidla -- sú to samostatné prípojné vozidlá, nie časti ťažného vozidla.<br>Prídavné motory -- prívesy a návesy neslúžia na zvýšenie výkonu, ale na prepravu."

  - id: "privesy-navesy-vseobecne-02"
    type: single
    question: "Aký je hlavný rozdiel medzi prívesom a návesom?"
    options:
      - "Príves má vlastnú prednú nápravu a pripája sa ojom, náves nemá prednú nápravu a opiera sa o ťahač prostredníctvom točnice a kráľovského čapu"
      - "Príves je väčší ako náves"
      - "Príves má vlastný motor a náves nie"
      - "Príves sa používa len na prepravu osôb a náves len na prepravu nákladu"
    correct: 1
    explanation: "Príves je väčší ako náves -- veľkosť nie je definujúci rozdiel, existujú veľké prívesy aj malé návesy.<br>Príves má vlastný motor -- ani príves, ani náves nemá vlastný motor.<br>Príves na osoby a náves na náklad -- obidva sa môžu používať na rôzne účely."

  - id: "privesy-navesy-vseobecne-03"
    type: single
    question: "Koľko percent hmotnosti návesu sa prenáša na zadnú nápravu ťahača?"
    options:
      - "30 až 40%"
      - "Iba 1 až 5%"
      - "80 až 90%"
      - "Presne 50%"
    correct: 1
    explanation: "Iba 1 až 5% -- pri prívesu sa prenáša iba minimálna časť (50-100 kg), ale pri návese je to 30-40%.<br>80 až 90% -- to by bolo príliš veľa, zvyšok hmotnosti nesú vlastné nápravy návesu.<br>Presne 50% -- typická hodnota je 30-40%, nie presne 50%."

  - id: "privesy-navesy-vseobecne-04"
    type: single
    question: "Prečo musí byť náves po odpojení od ťahača podopretý podpornými nohami?"
    options:
      - "Pretože náves nemá prednú nápravu a bez ťahača by spadol na zem"
      - "Pretože podporné nohy slúžia ako brzdy"
      - "Pretože náves je príliš ľahký a vietor by ho mohol prevrátiť"
      - "Pretože to vyžaduje legislatíva, hoci náves by aj bez nich stál"
    correct: 1
    explanation: "Podporné nohy slúžia ako brzdy -- podporné nohy neslúžia na brzdenie, ale na podopretie prednej časti návesu.<br>Náves je príliš ľahký -- náves býva veľmi ťažký, problém je v tom, že nemá prednú nápravu.<br>Legislatíva vyžaduje, hoci by stál -- bez podporných nôh by náves skutočne spadol na zem."

  - id: "privesy-navesy-vseobecne-05"
    type: single
    question: "Aká je maximálna povolená dĺžka návesovej súpravy (ťahač + náves) v Európe?"
    options:
      - "16,50 m"
      - "18,75 m"
      - "12,00 m"
      - "25,00 m"
    correct: 1
    explanation: "18,75 m -- to je maximálna dĺžka prívesovej súpravy (vozidlo + príves), nie návesovej.<br>12,00 m -- to je maximálna dĺžka samotného prívesu.<br>25,00 m -- to presahuje maximálne povolené rozmery v Európe."

  - id: "privesy-navesy-vseobecne-06"
    type: single
    question: "Aká je maximálna povolená šírka chladiarenských vozidiel v Európe?"
    options:
      - "2,55 m"
      - "2,60 m"
      - "3,00 m"
      - "2,45 m"
    correct: 2
    explanation: "2,55 m -- to je maximálna šírka všetkých bežných vozidiel, chladiarenské majú výnimku 2,60 m kvôli izolačným stenám.<br>3,00 m -- to presahuje maximálne povolené rozmery.<br>2,45 m -- to je šírka ložnej plochy, nie celková šírka vozidla."

