topic: "Činitele ovplyvňujúce manévrovateľnosť súprav"
parent: "Prívesy a návesy"
year: 2
questions:
  - id: "manevrovatelnost-01"
    type: single
    question: "Ako ovplyvňuje dĺžka súpravy jej manévrovateľnosť?"
    options:
      - "Dlhšia súprava má väčší polomer otáčania a horšiu manévrovateľnosť"
      - "Dlhšia súprava má menší polomer otáčania a lepšiu manévrovateľnosť"
      - "Dĺžka súpravy nemá vplyv na manévrovateľnosť"
      - "Dlhšia súprava má lepšiu manévrovateľnosť pri cúvaní"
    correct: 1
    explanation: "Menší polomer otáčania -- naopak, dlhšia súprava má väčší polomer otáčania.<br>Dĺžka nemá vplyv -- dĺžka je jedným z hlavných faktorov ovplyvňujúcich manévrovateľnosť.<br>Lepšia manévrovateľnosť pri cúvaní -- naopak, dlhšia súprava je ťažšie ovládateľná pri cúvaní."

  - id: "manevrovatelnost-02"
    type: single
    question: "Čo je to off-tracking?"
    options:
      - "Jav, kedy zadné kolesá prívesu/návesu nesledujú presnú stopu predných kolies ťažného vozidla a zarezávajú sa do vnútra zákruty"
      - "Jav, kedy sa príves odpojí od ťažného vozidla"
      - "Jav, kedy sa pneumatiky prehrievajú pri vysokej rýchlosti"
      - "Jav, kedy príves predbeháva ťažné vozidlo v zákrute"
    correct: 1
    explanation: "Odpojenie prívesu -- off-tracking nie je odpojenie, ale vybočenie zadnej časti z dráhy prednej.<br>Prehrievanie pneumatík -- to nesúvisí s off-trackingom.<br>Príves predbeháva ťažné vozidlo -- príves nemôže predbehať ťažné vozidlo, pretože nemá vlastný pohon."

  - id: "manevrovatelnost-03"
    type: single
    question: "Aký vplyv má rýchlosť jazdnej súpravy na off-tracking?"
    options:
      - "Čím väčšia rýchlosť, tým viac sa náves zarezáva do vnútra zákruty"
      - "Čím väčšia rýchlosť, tým menej sa náves zarezáva do vnútra zákruty"
      - "Rýchlosť nemá vplyv na off-tracking"
      - "Čím väčšia rýchlosť, tým viac sa náves zarezáva do vonkajšej strany zákruty"
    correct: 1
    explanation: ""

  - id: "manevrovatelnost-04"
    type: single
    question: "Ktorý typ súpravy má lepšiu manévrovateľnosť?"
    options:
      - "Návesová súprava"
      - "Prívesová súprava"
      - "Oba typy majú rovnakú manévrovateľnosť"
      - "Závisí výhradne od rýchlosti jazdy"
    correct: 1
    explanation: "Prívesová súprava sleduje stopu presnejšie -- naopak, príves sleduje stopu ťažného vozidla s oneskorením.<br>Rovnaká manévrovateľnosť -- návesová súprava má lepšiu manévrovateľnosť vďaka kratšiemu polomeru otáčania.<br>Závisí výhradne od rýchlosti -- manévrovateľnosť závisí od viacerých faktorov, nielen od rýchlosti."

  - id: "manevrovatelnost-05"
    type: single
    question: "Čo sa stane, ak je zadná časť návesu preťažená (ťažisko nákladu je príliš vzadu) ?"
    options:
      - "Hrozí nebezpečenstvo 'bičovania' (whip effect) a straty stability"
      - "Náves bude stabilnejší v zákrutách"
      - "Zlepší sa trakcia ťahača"
      - "Zmenší sa polomer otáčania"
    correct: 1
    explanation: "Náves bude stabilnejší -- naopak, preťaženie zadnej časti znižuje stabilitu a spôsobuje bičovanie.<br>Zlepší sa trakcia ťahača -- preťaženie zadnej časti návesu nemá pozitívny vplyv na trakciu ťahača; naopak, preťažená predná časť by preťažila zadnú nápravu ťahača.<br>Zmenší sa polomer otáčania -- preťaženie zadnej časti priamo neovplyvňuje polomer otáčania."

  - id: "manevrovatelnost-06"
    type: write
    question: "Ako sa nazýva krivka, ktorá určuje priestor potrebný na prejazd súpravy zákrutou? (prosím, píšte aj s diakritikou)"
