  - id: "listove-pruziny-08"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám listových pružín?"
    options:
      - "Vysoká únosnosť, samovodiaca funkcia, samotlmiaca schopnosť a odolnosť"
      - "Vysoký komfort jazdy, nízka hmotnosť, malé rozmery a minimálna údržba"
      - "Nastaviteľná výška podvozku, nastaviteľná tuhosť a progresívna charakteristika"
      - "Jednoduchá výroba, nízka cena a odolnosť voči korózii"
    correct: 1
    explanation: "Vysoký komfort jazdy, nízka hmotnosť, malé rozmery a minimálna údržba -- toto sú výhody vinutých pružín.<br>Nastaviteľná výška podvozku, nastaviteľná tuhosť a progresívna charakteristika -- toto sú výhody pneumatického pruženia.<br>Jednoduchá výroba, nízka cena a odolnosť voči korózii -- toto sú výhody gumového pruženia."

  - id: "listove-pruziny-09"
    type: single
    question: "Prečo majú listové pružiny vysokú únosnosť?"
    options:
      - "Pretože rozvádzajú hmotnosť nákladu na väčšiu plochu cez dva upevňovacie body, čo zabraňuje lokálnemu preťaženiu rámu"
      - "Pretože sú vyrobené z jedného kusu extra hrubého oceľového drôtu"
      - "Pretože obsahujú stlačený vzduch, ktorý absorbuje záťaž"
      - "Pretože sú uchytené iba v jednom bode rámu"
    correct: 1
    explanation: "Jeden kus extra hrubého oceľového drôtu -- listové pružiny sa skladajú z viacerých listov, nie z jedného drôtu.<br>Stlačený vzduch absorbujúci záťaž -- to platí pre pneumatické pruženie.<br>Uchytenie iba v jednom bode -- listové pružiny sú uchytené v dvoch bodoch, a práve preto majú vysokú únosnosť."

  - id: "listove-pruziny-10"
    type: single
    question: "Čo znamená samovodiaca funkcia listových pružín?"
    options:
      - "Listové pružiny vďaka ukotveniu v dvoch bodoch dokážu nápravu aj viesť (udržať v správnej polohe) bez potreby ďalších komponentov"
      - "Listové pružiny automaticky nastavujú svetlú výšku vozidla"
      - "Listové pružiny sa dokážu samy opraviť po poškodení"
      - "Listové pružiny automaticky menia svoju tuhosť podľa zaťaženia"
    correct: 1
    explanation: "Automatické nastavovanie svetlej výšky -- to je vlastnosť pneumatického alebo hydropneumatického pruženia.<br>Samooprava po poškodení -- žiadna pružina sa nedokáže sama opraviť.<br>Automatická zmena tuhosti -- to je vlastnosť progresívnych vinutých pružín alebo pneumatického pruženia."

  - id: "listove-pruziny-11"
    type: single
    question: "Čo je to fenomén 'Axle Wrap' u listových pružín?"
    options:
      - "Pri prudkej akcelerácii alebo brzdení sa listová pružina prehne do tvaru písmena S, čo vedie k poskakovaniu kolies a strate trakcie"
      - "Pri dlhodobom zaťažení sa listová pružina natrvalo zdeformuje a stráca svoju pružnosť"
      - "Pri vysokých rýchlostiach sa listová pružina začne rozkmitávať a spôsobuje vibrácie"
      - "Pri jazde v zákrutách sa listová pružina skrúti okolo nápravy"
    correct: 1
    explanation: "Trvalá deformácia pri dlhodobom zaťažení -- to je únavové zlyhanie materiálu, nie axle wrap.<br>Rozkmitávanie pri vysokých rýchlostiach -- to je rezonancia, nie axle wrap.<br>Skrútenie okolo nápravy v zákrutách -- takýto jav pri listových pružinách nevzniká."

  - id: "listove-pruziny-12"
    type: single
    question: "Ktorá z možností najviac zodpovedá nevýhodám listových pružín?"
    options:
      - "Horší komfort jazdy, fenomén axle wrap, vysoká neodpružená hmotnosť, väčšie priestorové nároky a vŕzganie"
      - "Nižšia únosnosť, neprenášanie pozdĺžnych síl, absencia samotlmiaceho účinku a citlivosť na koróziu"
      - "Vysoká cena, zložitá konštrukcia, náchylnosť na netesnosti a priestorová náročnosť"
      - "Lineárna charakteristika, obmedzený zdvih a koncentrácia napätia na koncoch"
    correct: 1
    explanation: "Nižšia únosnosť, neprenášanie pozdĺžnych síl, absencia samotlmiaceho účinku a citlivosť na koróziu -- toto sú nevýhody vinutých pružín.<br>Vysoká cena, zložitá konštrukcia, náchylnosť na netesnosti a priestorová náročnosť -- toto sú nevýhody pneumatického pruženia.<br>Lineárna charakteristika, obmedzený zdvih a koncentrácia napätia na koncoch -- toto sú nevýhody skrutných (torzných) tyčí."

  - id: "listove-pruziny-13"
    type: single
    question: "Ako delíme listové pružiny podľa počtu listov?"
    options:
      - "Jednolistová (mono-leaf) a viaclistová (multi-leaf)"
      - "Lineárne a progresívne"
      - "Valcové, kužeľové, súdkovité a bikónické"
      - "Pravotočivé a ľavotočivé"
    correct: 1
    explanation: "Lineárne a progresívne -- takto sa delia vinuté pružiny podľa charakteristiky.<br>Valcové, kužeľové, súdkovité a bikónické -- takto sa delia vinuté pružiny podľa tvaru.<br>Pravotočivé a ľavotočivé -- takto sa delia vinuté pružiny podľa smeru vinutia."

  - id: "listove-pruziny-14"
    type: single
    question: "Aký je najrozšírenejší tvar listovej pružiny?"
    options:
      - "Eliptická"
      - "Polo-eliptická"
      - "Štvrť-eliptická"
      - "Parabolická"
    correct: 2
    explanation: "Eliptická -- dve polo-eliptické pružiny spojené koncami, používala sa na starých vozidlách.<br>Štvrť-eliptická -- jeden koniec je pevne uchytený, používa sa zriedkavo.<br>Parabolická -- má premenlivú hrúbku, lepší komfort, ale nie je najrozšírenejším typom."

  - id: "listove-pruziny-15"
    type: single
    question: "Na čo slúži záves listovej pružiny?"
    options:
      - "Je to spojovací článok medzi uškom pružiny a rámom vozidla, ktorý umožňuje zmenu dĺžky pružiny pri zaťažení"
      - "Je to poistka, ktorá zabraňuje vypadnutiu listov z pružiny"
      - "Je to nastavovací mechanizmus na zmenu tuhosti pružiny"
      - "Je to tlmič umiestnený priamo na listovej pružine"
    correct: 1
    explanation: "Poistka zabraňujúca vypadnutiu listov -- na to slúži stredová objímka a spona, nie záves.<br>Nastavovací mechanizmus na zmenu tuhosti -- listové pružiny nemajú nastaviteľnú tuhosť (to umožňuje napr. pneumatické pruženie).<br>Tlmič umiestnený na pružine -- záves nie je tlmič, tlmiče sú samostatné komponenty."

