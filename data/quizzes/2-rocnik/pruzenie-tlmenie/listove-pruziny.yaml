questions:
  - id: "listove-pruziny-01"
    type: single
    question: "Kde sa dnes listové pružiny používajú najčastejšie?"
    options:
      - "Predovšetkým na nákladných vozidlách, prívesoch, dodávkach a niektorých terénnych vozidlách"
      - "Predovšetkým na osobných automobiloch a motocykloch"
      - "Predovšetkým na luxusných osobných automobiloch"
      - "Predovšetkým na závodných vozidlách a formulách"
    correct: 1
    explanation: "Na osobných automobiloch sa dnes najčastejšie používajú vinuté pružiny.<br>Na luxusných osobných automobiloch sa najčastejšie používa pneumatické pruženie.<br>Na závodných vozidlách sa listové pružiny nepoužívajú, pretože sú ťažké a majú horší komfort."

  - id: "listove-pruziny-02"
    type: single
    question: "Z čoho sa skladá listová pružina?"
    options:
      - "Z niekoľkých oblúkovito zahnutých oceľových listov (pružníc) rôznej dĺžky, naukladaných na seba a spojených v strede stredovým čapom"
      - "Z oceľového drôtu navinutého do tvaru špirály (skrutkovice)"
      - "Z pružných gumových mechov naplnených stlačeným vzduchom"
      - "Z dlhého oceľového prútu s kruhovým prierezom, ktorý je na oboch koncoch zosílený"
    correct: 1
    explanation: "Oceľový drôt navinutý do tvaru špirály -- takto sú konštruované vinuté pružiny.<br>Pružné gumové mechy naplnené stlačeným vzduchom -- takto funguje pneumatické pruženie.<br>Dlhý oceľový prút s kruhovým prierezom -- takto sú konštruované skrutné (torzné) tyče."

  - id: "listove-pruziny-03"
    type: single
    question: "Čo spôsobuje samotlmiaci efekt listových pružín?"
    options:
      - "Trenie medzi jednotlivými listami pri ich vzájomnom pohybe spôsobené stlačením pružiny"
      - "Hmotnosť jednotlivých listov"
      - "Ich zahnutý tvar"
      - "Stredová objímka"
    correct: 1
    explanation: "Hmotnosť jednotlivých listov -- hmotnosť nemá priamy vplyv na samotlmiaci efekt, ten vzniká trením medzi listami.<br>Ich zahnutý tvar -- tvar listov určuje charakteristiku pruženia, ale samotlmiaci efekt vzniká trením, nie tvarom.<br>Stredová objímka -- objímka drží listy pohromade, ale samotlmenie spôsobuje vzájomné trenie listov pri ich pohybe."

  - id: "listove-pruziny-04"
    type: single
    question: "Prečo sa aj pri listových pružinách v moderných vozidlách používajú samostatné tlmiče, napriek ich samotlmiacemu efektu?"
    options:
      - "Pretože samotlmiaci efekt je obmedzený a u moderných vozidiel sa považuje za nedostatočný"
      - "Pretože listové pružiny nemajú žiadny samotlmiaci efekt"
      - "Pretože tlmiče zvyšujú únosnosť listovej pružiny"
      - "Pretože bez tlmičov by vozidlo nemohlo zatáčať"
    correct: 1
    explanation: "Listové pružiny nemajú žiadny samotlmiaci efekt -- to nie je pravda, samotlmiaci efekt majú, ale je nedostatočný.<br>Tlmiče zvyšujú únosnosť listovej pružiny -- tlmiče neslúžia na zvýšenie únosnosti, ale na tlmenie kmitania.<br>Bez tlmičov by vozidlo nemohlo zatáčať -- tlmiče nemajú priamy vplyv na zatáčanie."

