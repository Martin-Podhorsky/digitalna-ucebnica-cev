  - id: "hydropneumaticke-pruzenie-13"
    type: single
    question: "Prečo jednocestný ventil aktívny pri rozťahovaní má väčšiu silu potrebnú na otvorenie ako ventil aktívny pri stláčaní?"
    options:
      - "Aby kládol primeraný odpor a zabraňoval rozkmitaniu kolies -- ventil pri stláčaní má klásť čo najmenší odpor, aby sa zachovalo pruženie"
      - "Aby sa zvýšila rýchlosť stláčania a pruženie bolo tvrdšie"
      - "Aby sa šetril hydraulický olej v systéme"
      - "Aby sa zabránilo prehriatiu hydraulickej kvapaliny"
    correct: 1
    explanation: "Zvýšenie rýchlosti stláčania -- ventil pri rozťahovaní nesúvisí s rýchlosťou stláčania.<br>Šetrenie hydraulického oleja -- jednocestné ventily neslúžia na šetrenie oleja, ale na tlmenie.<br>Zabránenie prehriatiu -- hoci pri prietoku cez ventily vzniká teplo, to nie je hlavný dôvod rozdielu v odpore ventilov."
