questions:
  - id: "vseobecne-info-01"
    type: single
    question: "Ktorá s možností zodpovedá definícii pojmu 'pruženie a tlmenie vozidla'?"
    options:
      - "Súbor komponentov, ktoré spájajú karosériu (alebo rám) vozidla s nápravou (kolesami) tak, že umožnujú ich vzájomné pohybovanie sa"
      - "Súbor komponentov, ktoré spájajú motor vozidla s prevodovkou tak, že umožnujú prenos krútiaceho momentu"
      - "Mechanické zariadenie, ktoré zamedzuje pohybu vozidla absorbovaním jeho pohybovej energie"
      - "Súbor elektrických komponentov, ktoré riadia výšku podvozku pomocou senzorov"
    correct: 1
    explanation: "Motor s prevodovkou spája spojka, nie pruženie a tlmenie.<br>Mechanické zariadenie zamedzujúce pohybu absorbovaním pohybovej energie sú brzdy.<br>Riadenie výšky podvozku pomocou elektrických senzorov sa vzťahuje na aktívne/elektronicky riadené odpruženie, nie na bežné pruženie a tlmenie."

  - id: "vseobecne-info-02"
    type: single
    question: "Aké časti vozidla spája pruženie a tlmenie?"
    options:
      - "Motor s prevodovkou"
      - "Volant s riadenými kolesami"
      - "Karosériu (alebo rám) vozidla s nápravou (kolesami)"
      - "Brzdový pedál s brzdovými mechanizmami"
    correct: 3
    explanation: "Motor s prevodovkou spája spojka.<br>Volant s riadenými kolesami spája systém riadenia.<br>Brzdový pedál s brzdovými mechanizmami spája brzdový systém."

  - id: "vseobecne-info-03"
    type: single
    question: "Aké sú hlavné požiadavky kladené na pruženie a tlmenie?"
    options:
      - "Udržovať stály kontakt kolies s vozovkou, absorbovať nerovnosti vozovky, zabezpečiť stabilitu a ovládateľnosť, izolovať posádku od nepríjemných vibrácií a otrasov, prispôsobiť sa rôznym úrovniam zaťaženia vozidla"
      - "Udržovať tálny kontakt kolies s vozovkou, absorbovať nerovnosti vozovky, zabezpečiť stabilitu a ovládateľnosť a komfort jazdy"
      - "Bezpečnosť, funkčnosť, spoľahlivosť a odstupňovateľnosť"
      - "Stály kontakt kolies s vozovkou, vysoká hmotnosť, nízka odolnosť a komplikovaná údržba"
    correct: 1
    explanation: "Udržovať stály kontakt kolies s vozovkou, absorbovať nerovnosti vozovky, zabezpečiť stabilitu a ovládateľnosť, izolovať posádku od nepríjemných vibrácií a otrasov, prispôsobiť sa rôznym úrovniam zaťaženia vozidla -- chýbajú štyri požiadavky (prispôsobivosť zaťaženiu, odolnosť a životnosť, nízka hmotnosť a jednoduchá údržba).<br>Bezpečnosť, funkčnosť, spoľahlivosť a odstupňovateľnosť -- sú hlavné požiadavky kladené na brzdový systém, nie na pruženie a tlmenie.<br>Udržovať stály kontakt kolies s vozovkou, vysoká hmotnosť, nízka odolnosť a komplikovaná údržba -- niektoré požiadavky sú opačné (vysoká hmotnosť namiesto nízkej, nízka odolnosť namiesto vysokej, komplikovaná údržba namiesto jednoduchej)."

  - id: "vseobecne-info-04"
    type: single
    question: "Ktorá z nasledujúcich NIE je požiadavkou kladenou na pruženie a tlmenie?"
    options:
      - "Stály kontakt kolies s vozovkou"
      - "Komfort jazdy"
      - "Maximálna hmotnosť komponentov"
      - "Jednoduchá údržba"
    correct: 3
    explanation: "Požiadavkou je naopak NÍZKA hmotnosť (predovšetkým neodpružená), nie maximálna. Stály kontakt kolies s vozovkou, komfort jazdy a jednoduchá údržba sú skutočné požiadavky kladené na pruženie a tlmenie."

  - id: "vseobecne-info-05"
    type: single
    question: "Prečo je stály kontakt kolies s vozovkou jednou z požiadaviek kladených na pruženie a tlmenie?"
    options:
      - "Pretože je nevyhnutný pre efektívne brzdenie, riadenie a prenos hnacích síl"
      - "Pretože zvyšuje opotrebenie pneumatík a tým zabezpečuje ich pravidelnú výmenu"
      - "Pretože znižuje spotrebu paliva zmenšením valivého odporu"
      - "Pretože zabraňuje prehrievaniu brzdového systému"
    correct: 1
    explanation: "Zvyšovanie opotrebenia pneumatík nie je cieľom, ale nežiaducim javom.<br>Stály kontakt kolies s vozovkou priamo nesúvisí so znižovaním spotreby paliva.<br>Zabránenie prehrievaniu brzdového systému taktiež nie je dôvodom požiadavky stáleho kontaktu kolies s vozovkou."

  - id: "vseobecne-info-06"
    type: single
    question: "Čo je to neodpružená hmotnosť?"
    options:
      - "Hmotnosť celého vozidla bez paliva a posádky"
      - "Hmotnosť komponentov nad pružinami (karoséria, motor, posádka)"
      - "Hmotnosť komponentov pod pružinami"
      - "Hmotnosť samotných pružín"
    correct: 3
    explanation: "Hmotnosť celého vozidla bez paliva a posádky je pohotovostná hmotnosť.<br>Hmotnosť komponentov nad pružinami (karoséria, motor, posádka) je odpružená hmotnosť -- teda presný opak.<br>Hmotnosť samotných pružín nie je ani odpružená, ani neodpružená hmotnosť."

  - id: "vseobecne-info-07"
    type: single
    question: "Aké druhy pruženia poznáme?"
    options:
      - "Listové pružiny, vinuté pružiny, skrutné (torzné) tyče, gumové pruženie, pneumatické pruženie a hydropneumatické pruženie"
      - "Kvapalinové, mechanické, pneumatické a elektromagnetické pruženie"
      - "SIMPLEX, DUPLEX, SERVO, DUO-DUPLEX a DUO-SERVO"
      - "Bubnové, kotúčové a pásové"
    correct: 1
    explanation: "Kvapalinové, mechanické, pneumatické a elektromagnetické pruženie -- toto sú spôsoby ovládanie bŕzd.<br>SIMPLEX, DUPLEX, SERVO, DUO-DUPLEX a DUO-SERVO -- sú typy bubnových bŕzd, nie druhy pruženia.<br>Bubnové, kotúčové a pásové -- sú typy bŕzd podľa konštrukcie."

  - id: "vseobecne-info-08"
    type: single
    question: "Ktorý z nasledujúcich NIE je druhom pruženia?"
    options:
      - "Listové pružiny"
      - "Vinuté pružiny"
      - "Kotúčové pružiny"
      - "Pneumatické pruženie"
    correct: 3
    explanation: "Listové pružiny, vinuté pružiny a pneumatické pruženie sú skutočné druhy pruženia. Kotúčové pružiny ako druh pruženia neexistujú -- kotúčové môžu byť jedine len brzdy."

