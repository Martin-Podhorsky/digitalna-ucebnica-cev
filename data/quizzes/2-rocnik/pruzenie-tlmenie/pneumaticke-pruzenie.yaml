  - id: "pneumaticke-pruzenie-12"
    type: single
    question: "Čo sa môže stať v systéme pneumatického pruženia v zime, ak sušič nefunguje správne?"
    options:
      - "V systéme môže zamrznúť skondenzovaná voda"
      - "Vzduchové mechy sa zmrštia a vozidlo klesne"
      - "Kompresor nasaje vlhkosť a zasekne sa"
      - "Automobil nebude možné naštartovať"
    correct: 1
    explanation: "Vzduchové mechy sa zmrštia a vozidlo klesne -- mechy sa nezmršťujú vplyvom zimy; ich objem závisí od tlaku vzduchu dodávaného kompresorom, nie od teploty.<br>Kompresor nasaje vlhkosť a zasekne sa -- kompresor nasáva vzduch a stláča ho; vlhkosť v systéme zamŕza vo vedeniach a ventiloch, nie v kompresore.<br>Automobil nebude možné naštartovať -- pneumatické pruženie nemá vplyv na štartovanie motora."