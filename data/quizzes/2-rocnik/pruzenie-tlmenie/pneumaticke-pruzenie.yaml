    accepted_answers:
      - "zásobník vzduchu"
      - "akumulátor"
      - "zásobník"

  - id: "pneumaticke-pruzenie-12"
    type: single
    question: "Čo sa môže stať v systéme pneumatického pruženia v zime, ak sušič nefunguje správne?"
    options:
      - "V systéme môže zamrznúť skondenzovaná voda"
      - "Vzduchové mechy sa zmrštia a vozidlo klesne"
      - "Kompresor začne pracovať rýchlejšie"
      - "Riadiaca jednotka sa reštartuje"
    correct: 1
    explanation: "Vzduchové mechy sa zmrštia -- mechy sa nemrštia vplyvom zimy, vzduch v nich je stlačený kompresorom.<br>Kompresor začne pracovať rýchlejšie -- porucha sušiča nemá priamy vplyv na rýchlosť kompresora.<br>Riadiaca jednotka sa reštartuje -- porucha sušiča nespôsobuje reštart riadiacej jednotky."
