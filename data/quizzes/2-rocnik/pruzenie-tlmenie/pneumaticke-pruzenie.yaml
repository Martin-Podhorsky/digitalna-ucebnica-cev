questions:
  - id: "pneumaticke-pruzenie-01"
    type: single
    question: "Čo využíva pneumatické pruženie na absorbovanie nerovností vozovky?"
    options:
      - "Stlačený vzduch uzavretý v pružných vakoch (mechoch)"
      - "Odpor voči krúteniu oceľovej tyče"
      - "Trenie medzi oceľovými listami"
      - "Hydraulickú kvapalinu a stlačený plyn"
    correct: 1
    explanation: "Odpor voči krúteniu oceľovej tyče -- takto fungujú skrutné (torzné) tyče.<br>Trenie medzi oceľovými listami -- takto fungujú listové pružiny.<br>Hydraulická kvapalina a stlačený plyn -- takto funguje hydropneumatické pruženie."

  - id: "pneumaticke-pruzenie-02"
    type: single
    question: "Aké sú hlavné časti pneumatického pruženia?"
    options:
      - "Vzduchové mechy, regulátor tlaku, kompresor, sušič, zásobník vzduchu, vzduchové vedenia, regulačné ventily, snímače výšky a riadiaca jednotka"
      - "Gulové nádoby, hydraulický valec, hydraulické čerpadlo a zásobník hydraulickej kvapaliny"
      - "Pneumatiky, pružná membrána, jednocestné ventily a regulačné ventily"
      - "Kompresor, Regulátor tlaku, sušič, zásobník vzduchu, brzdové komory, riadiace jednotky"
    correct: 1
    explanation: "Gulové nádoby, hydraulický valec, hydraulické čerpadlo a zásobník hydraulickej kvapaliny -- toto sú časti hydropneumatického pruženia (napr. Citroën DS).<br>Pneumatiky, pružná membrána, jednocestné ventily a regulačné ventily -- pneumatiky nie sú súčasťou pneumatického pruženia; pružná membrána je súčasťou jednoplášťového tlmiča.<br>Kompresor, regulátor tlaku, sušič, zásobník vzduchu, brzdové komory, riadiace jednotky -- brzdové komory sú súčasťou vzduchového brzdového systému, nie pneumatického pruženia; namiesto nich sú vzduchové mechy."

  - id: "pneumaticke-pruzenie-03"
    type: single
    question: "Čo sa stane, keď sa zvýši tlak vzduchu v mechoch pneumatického pruženia?"
    options:
      - "Vozidlo sa zdvihne a pruženie stvrdne"
      - "Vozidlo sa zníži a pruženie zmäkne"
      - "Vozidlo sa zdvihne a pruženie zmäkne"
      - "Vozidlo sa zníži a pruženie stvrdne"
    correct: 1
    explanation: "Vozidlo sa zníži a pruženie zmäkne -- zníženie tlaku spôsobí zníženie a zmäknutie, nie zvýšenie tlaku.<br>Vozidlo sa zdvihne a pruženie zmäkne -- vyšší tlak vzduch v mechoch stvrdne, pretože stlačený vzduch kladie väčší odpor voči ďalšiemu stlačeniu.<br>Vozidlo sa zníži a pruženie stvrdne -- vyšší tlak mechy nafúkne, čím sa vozidlo zdvihne, nie zníži."

  - id: "pneumaticke-pruzenie-04"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám pneumatického pruženia?"
    options:
      - "Stála svetlá výška, nastaviteľná výška podvozku, nastaviteľná tuhosť, vysoký komfort a progresívna charakteristika"
      - "Vysoká cena, zložitá konštrukcia, náchylnosť na poruchy, priestorová náročnosť, neprenáša pozdĺžne ani priečne sily"
      - "Nižšia hmotnosť, úspora priestoru, spoľahlivosť a jednoduché nastavenie výšky"
      - "Nízka cena, jednoduchá konštrukcia, izolácia hluku a odolnosť voči korózii"
    correct: 1
    explanation: "Vysoká cena, zložitá konštrukcia, náchylnosť na poruchy, priestorová náročnosť, neprenáša pozdĺžne ani priečne sily -- toto sú nevýhody pneumatického pruženia, nie výhody.<br>Nižšia hmotnosť, úspora priestoru, spoľahlivosť a jednoduché nastavenie výšky -- toto sú výhody skrutných (torzných) tyčí.<br>Nízka cena, jednoduchá konštrukcia, izolácia hluku a odolnosť voči korózii -- toto sú výhody gumového pruženia."

  - id: "pneumaticke-pruzenie-05"
    type: single
    question: "Ktorá z možností najviac zodpovedá nevýhodám pneumatického pruženia?"
    options:
      - "Stála svetlá výška, nastaviteľná výška podvozku, nastaviteľná tuhosť, vysoký komfort a progresívna charakteristika"
      - "Vysoká cena, zložitá konštrukcia, náchylnosť na poruchy, priestorová náročnosť, neprenáša pozdĺžne ani priečne sily"
      - "Nižšia hmotnosť, úspora priestoru, spoľahlivosť a jednoduché nastavenie výšky"
      - "Vysoká cena, zložitá konštrukcia, náchylnosť na poruchy, lineárna charakteristika"
    correct: 2
    explanation: "Stála svetlá výška, nastaviteľná výška podvozku, nastaviteľná tuhosť, vysoký komfort a progresívna charakteristika -- toto sú výhody pneumatického pruženia, nie nevýhody.<br>Nižšia hmotnosť, úspora priestoru, spoľahlivosť a jednoduché nastavenie výšky -- toto sú výhody skrutných (torzných) tyčí, nie nevýhody pneumatického pruženia.<br>Vysoká cena, zložitá konštrukcia, náchylnosť na poruchy, lineárna charakteristika -- pneumatické pruženie má naopak progresívnu charakteristiku (tuhosť rastie so stlačením), nie lineárnu."

  - id: "pneumaticke-pruzenie-06"
    type: single
    question: "Aké sú dva základné typy konštrukcie vzduchových mechov?"
    options:
      - "Vlnovcové mechy a valivé mechy"
      - "Súdkovité a bikónické mechy"
      - "Valcové a oválne mechy"
      - "Veľké a malé mechy"
    correct: 1
    explanation: "Súdkovité a bikónické mechy -- toto sú tvary vinutých pružín, nie vzduchových mechov.<br>Valcové a oválne mechy -- toto nie je zaužívané delenie vzduchových mechov; rozlišujeme vlnovcové (tvar harmoniky, osobné autá) a valivé (valcový tvar s odvaľovaním po pieste, nákladné vozidlá).<br>Veľké a malé mechy -- veľkosť nie je kritérium konštrukčného delenia vzduchových mechov."

