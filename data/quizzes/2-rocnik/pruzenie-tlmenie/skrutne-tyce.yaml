topic: "Skrutné (torzné) tyče"
parent: "Pruženie a tlmenie"
year: 2
questions:
  - id: "skrutne-tyce-01"
    type: single
    question: "Aký princíp využíva skrutná (torzná) tyč na absorbovanie nerovností vozovky?"
    options:
      - "Odpor voči krúteniu (torzii) oceľovej tyče"
      - "Stlačený vzduch uzavretý v pružných vakoch"
      - "Trenie medzi jednotlivými oceľovými listami"
      - "Elastické vlastnosti gumy"
    correct: 1
    explanation: "Stlačený vzduch uzavretý v pružných vakoch -- takto funguje pneumatické pruženie.<br>Trenie medzi jednotlivými oceľovými listami -- takto fungujú listové pružiny.<br>Elastické vlastnosti gumy -- takto funguje gumové pruženie."

  - id: "skrutne-tyce-02"
    type: single
    question: "Z čoho je torzná tyč vyrobená a aký má najčastejšie prierez?"
    options:
      - "Z vysokokvalitnej pružinovej ocele s najčastejšie kruhovým prierezom"
      - "Z hliníkovej zliatiny s obdĺžnikovým prierezom"
      - "Z uhlíkových vlákien s oválnym prierezom"
      - "Z liatiny s šesťhranným prierezom"
    correct: 1
    explanation: "Hliníková zliatina -- hliník má nízky modul pružnosti v šmyku, takže by bol nevhodný pre torznú tyč.<br>Uhlíkové vlákna -- tie sa v bežných torzných tyčiach nepoužívajú.<br>Liatina -- liatina je krehká a nevhodná na pružinové účely."

  - id: "skrutne-tyce-03"
    type: single
    question: "Prečo sú konce torznej tyče drážkované alebo hranaté?"
    options:
      - "Aby sa tyč pri krútení v uložení nepretáčala"
      - "Aby sa znížila hmotnosť tyče"
      - "Aby sa zväčšila pružnosť tyče"
      - "Aby bolo jednoduchšie tyč natrieť antikoróznym náterom"
    correct: 1
    explanation: "Zníženie hmotnosti -- drážkovanie alebo hranatý tvar koncov neslúži na zníženie hmotnosti, ale na prenos krútiaceho momentu.<br>Zväčšenie pružnosti -- pružnosť závisí od materiálu a rozmerov tyče, nie od tvaru koncov.<br>Antikorózny náter -- to s tvarom koncov nesúvisí."

  - id: "skrutne-tyce-04"
    type: single
    question: "Ako funguje torzná tyč?"
    options:
      - "Jeden koniec je uchytený v ráme/karosérii a druhý je spojený s ramenom zavesenia. Pri pohybe kolesa nahor sa rameno otáča a spôsobuje krútenie tyče, odpor voči ktorému vytvára pružinový efekt."
      - "Oba konce sú pevne uchytené v ráme a pri zaťažení sa tyč ohýba do tvaru oblúka"
      - "Tyč sa pri zaťažení stláča v axiálnom smere, podobne ako vinutá pružina"
      - "Jeden koniec tyče je voľný a pri zaťažení sa vysúva z druhého konca"
    correct: 1
    explanation: "Oba konce pevne uchytené v ráme -- jeden koniec musí byť spojený s ramenom zavesenia kolesa, inak by tyč nemohla reagovať na pohyb kolesa.<br>Tyč sa stláča v axiálnom smere -- torzná tyč pracuje na princípe krútenia, nie axiálneho stláčania.<br>Jeden koniec voľný a vysúva sa -- torzná tyč sa nevysúva, ale krúti okolo svojej pozdĺžnej osi."

  - id: "skrutne-tyce-05"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám torzných tyčí?"
    options:
      - "Nižšia hmotnosť, úspora priestoru, spoľahlivosť a jednoduchosť, jednoduché nastavenie výšky"
      - "Vysoká únosnosť, samovodiaca funkcia, samotlmiaca schopnosť a odolnosť"
      - "Väčší jazdný komfort, malé rozmery, väčší vertikálny pohyb a minimálna údržba"
      - "Stála svetlá výška, nastaviteľná tuhosť, vysoký komfort a progresívna charakteristika"
    correct: 1
    explanation: "Vysoká únosnosť, samovodiaca funkcia, samotlmiaca schopnosť a odolnosť -- toto sú výhody listových pružín.<br>Väčší jazdný komfort, malé rozmery, väčší vertikálny pohyb a minimálna údržba -- toto sú výhody vinutých pružín.<br>Stála svetlá výška, nastaviteľná tuhosť, vysoký komfort a progresívna charakteristika -- toto sú výhody pneumatického pruženia."

  - id: "skrutne-tyce-06"
    type: single
    question: "Akú charakteristiku má torzná tyč a prečo je to nevýhoda?"
    options:
      - "Lineárnu -- jej tuhosť sa nemení v závislosti od zaťaženia, takže sa horšie prispôsobuje rôznym zaťaženiam"
      - "Progresívnu -- jej tuhosť sa príliš rýchlo zvyšuje so zaťažením"
      - "Degresívnu -- jej tuhosť sa znižuje so zaťažením, čo znižuje stabilitu"
      - "Žiadnu -- torzná tyč nemá pružinové vlastnosti"
    correct: 1
    explanation: "Progresívnu -- torzná tyč nemá progresívnu, ale lineárnu charakteristiku.<br>Degresívnu -- degresívna charakteristika u torzných tyčí nevzniká.<br>Žiadnu -- torzná tyč má lineárnu charakteristiku a pružinové vlastnosti."

  - id: "skrutne-tyce-07"
    type: single
    question: "Ktorá z možností najviac zodpovedá nevýhodám torzných tyčí?"
    options:
      - "Lineárna charakteristika, obmedzený zdvih, koncentrácia napätia na koncoch a náročnejšia výmena"
      - "Horší komfort jazdy, fenomén axle wrap, vysoká neodpružená hmotnosť a vŕzganie"
      - "Vysoká cena, zložitá konštrukcia, náchylnosť na netesnosti a priestorová náročnosť"
      - "Nižšia únosnosť, neprenášanie pozdĺžnych síl, absencia samotlmiaceho účinku a citlivosť na koróziu"
    correct: 1
    explanation: "Horší komfort jazdy, fenomén axle wrap, vysoká neodpružená hmotnosť a vŕzganie -- toto sú nevýhody listových pružín.<br>Vysoká cena, zložitá konštrukcia, náchylnosť na netesnosti a priestorová náročnosť -- toto sú nevýhody pneumatického pruženia.<br>Nižšia únosnosť, neprenášanie pozdĺžnych síl, absencia samotlmiaceho účinku a citlivosť na koróziu -- toto sú nevýhody vinutých pružín."

  - id: "skrutne-tyce-08"
    type: single
    question: "Kde na torznej tyči je šmykové napätie najvyššie a prečo sú tieto miesta náchylnejšie na únavu?"
    options:
      - "Na povrchu tyče, predovšetkým v oblasti drážkovaných alebo hranatých koncov, kde sa prenáša krútiaci moment"
      - "V strede tyče, pretože tam je najväčšie ohybové napätie"
      - "Na vnútornom jadre tyče, pretože tam je najmenší prierez"
      - "V mieste uchytenia k rámu, pretože tam pôsobí gravitačná sila"
    correct: 1
    explanation: "V strede tyče -- šmykové napätie pri torzii je najvyššie na povrchu, nie v strede.<br>Na vnútornom jadre tyče -- pri krútení je napätie na povrchu najvyššie a smerom k osi klesá.<br>V mieste uchytenia k rámu -- konzentrácia napätia je predovšetkým na drážkovaných/hranatých koncoch, nie priamo v mieste uchytenia."

  - id: "skrutne-tyce-09"
    type: single
    question: "Na čo slúžia stabilizačné tyče (anti-roll bars) a na akom princípe fungujú?"
    options:
      - "Znižujú naklonenie vozidla v zákrutách -- pružne spájajú ľavé a pravé koleso nápravy tak, že pri stlačení jedného donútia stlačiť aj druhé"
      - "Zvyšujú únosnosť pruženia -- podopierajú karosériu pri veľkom zaťažení"
      - "Znižujú vibrácie motora -- izolujú motor od karosérie"
      - "Zabraňujú prevráteniu vozidla -- blokujú koleso pri prekročení maximálneho natočenia"
    correct: 1
    explanation: "Zvyšovanie únosnosti -- stabilizačné tyče neslúžia na zvýšenie únosnosti, ale na zníženie nakláňania karosérie.<br>Zníženie vibrácií motora -- na to slúžia silentbloky (gumové pruženie), nie stabilizačné tyče.<br>Zabránenie prevráteniu blokovaním kolesa -- stabilizačné tyče neblokujú kolesá, ale pružne ich spájajú."

