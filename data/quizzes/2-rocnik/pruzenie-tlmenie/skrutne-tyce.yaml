topic: "Skrutné (torzné) tyče"
parent: "Pruženie a tlmenie"
year: 2
questions:
  - id: "skrutne-tyce-01"
    type: single
    question: "Na akom princípe funguje pruženie pomocou torzných tyčí?"
    options:
      - "V strede osi rotácie kolesa je vložená tyč s obdĺžnikovým prierezom, ktorá sa pri prejazde po nerovnosti pružne ohýba a následne vracia koleso späť do pôvodnej polohy"
      - "Tyč je uložená v pozdĺžnej polohe. Jeden koniec smerujúc do predu a druhý dozadu. Jeden z koncov je pevne uchytený v ráme a druhý je spojený s ramenom zavesenia kolesa. Pri pohybe kolesa nahor sa rameno otáča a spôsobuje krútenie tyče, voči ktorému tyč kladie odpor, čo vytvára pružinový efekt."
      - "Tyč je navynutá do špirály, ktorá sa dá pružne stláčať"
      - "Každe koleso má dve vlastné tyče obdĺžnikového prierezu, prepevnené ku hornému a dolnému ramenu zavesenia. Spodná tyč je držaná v napnutej (ohnutej) polohe. Otrasom spôsobeným prejazdom po nerovnosti sa spodná tyč odistí a koleso vykoná prudký pohyb smerom hore. Tento pohyb ohne vrhnú tyč, ktorá ho vďaka svojej pružnosti vráti späť na svoje miesto."
    correct: 2
    explanation: "V strede osi rotácie kolesa je vložená tyč s obdĺžnikovým prierezom, ktorá sa pružne ohýba -- torzná tyč sa nekrúti v osi kolesa a nefunguje na princípe ohybu, ale na princípe krútenia (torzie) okolo vlastnej pozdĺžnej osi.<br>Tyč je navynutá do špirály, ktorá sa dá pružne stláčať -- to je popis vinutej pružiny, nie torznej tyče.<br>Každé koleso má dve vlastné tyče... spodná tyč sa odistí -- torzné tyče nefungujú na princípe odisťovania; ide o plynulý pružný odpor voči krúteniu jednej tyče."

  - id: "skrutne-tyce-02"
    type: single
    question: "Z čoho je torzná tyč vyrobená a aký má najčastejšie prierez?"
    options:
      - "Z pružinovej ocele s kruhovým prierezom"
      - "Z hliníkovej zliatiny s obdĺžnikovým prierezom"
      - "Z uhlíkových vlákien s oválnym prierezom"
      - "Z legovanej ocele s šesťhranným prierezom"
    correct: 1
    explanation: "Z hliníkovej zliatiny s obdĺžnikovým prierezom -- hliník má nízky modul pružnosti v šmyku (G ≈ 26 GPa), preto by bol nevhodný na torzné tyče; používa sa pružinová oceľ.<br>Z uhlíkových vlákien s oválnym prierezom -- uhlíkové vlákna sú krehké pri krútení a nepoužívajú sa na torzné tyče.<br>Z legovanej ocele s šesťhranným prierezom -- materiál by mohol byť správny, ale torzné tyče majú najčastejšie kruhový prierez, nie šesťhranný."

  - id: "skrutne-tyce-03"
    type: single
    question: "Prečo sú konce torznej tyče drážkované alebo hranaté?"
    options:
      - "Aby sa tyč pri krútení v uložení nepretáčala"
      - "Aby sa znížila hmotnosť tyče"
      - "Aby sa zväčšila pružnosť tyče"
      - "Aby bolo jednoduchšie tyč natrieť antikoróznym náterom"
    correct: 1
    explanation: "Zníženie hmotnosti -- drážkovanie alebo hranatý tvar koncov neslúži na zníženie hmotnosti, ale na prenos krútiaceho momentu.<br>Zväčšenie pružnosti -- pružnosť závisí od materiálu a rozmerov tyče, nie od tvaru koncov.<br>Antikorózny náter -- to s tvarom koncov nesúvisí."

  - id: "skrutne-tyce-04"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám torzných tyčí?"
    options:
      - "Nižšia hmotnosť, úspora priestoru, spoľahlivosť a jednoduchosť, jednoduché nastavenie výšky"
      - "Vysoká únosnosť, samovodiaca funkcia, samotlmiaca schopnosť a odolnosť"
      - "Väčší jazdný komfort, malé rozmery, väčší vertikálny pohyb a minimálna údržba"
      - "Stála svetlá výška, nastaviteľná tuhosť, vysoký komfort a progresívna charakteristika"
    correct: 1
    explanation: "Vysoká únosnosť, samovodiaca funkcia, samotlmiaca schopnosť a odolnosť -- toto sú výhody listových pružín.<br>Väčší jazdný komfort, malé rozmery, väčší vertikálny pohyb a minimálna údržba -- toto sú výhody vinutých pružín.<br>Stála svetlá výška, nastaviteľná tuhosť, vysoký komfort a progresívna charakteristika -- toto sú výhody pneumatického pruženia."

  - id: "skrutne-tyce-05"
    type: single
    question: "Ktorá z možností najviac zodpovedá nevýhodám torzných tyčí?"
    options:
      - "Lineárna charakteristika, obmedzený zdvih, koncentrácia napätia na koncoch a náročnejšia výmena"
      - "Horší komfort jazdy, vysoká neodpružená hmotnosť a vŕzganie"
      - "Vysoká cena, zložitá konštrukcia, náchylnosť na netesnosti a priestorová náročnosť"
      - "Nižšia únosnosť, neprenášanie pozdĺžnych síl, absencia samotlmiaceho účinku a citlivosť na koróziu"
    correct: 1
    explanation: "Horší komfort jazdy, vysoká neodpružená hmotnosť a vŕzganie -- toto sú nevýhody listových pružín.<br>Vysoká cena, zložitá konštrukcia, náchylnosť na netesnosti a priestorová náročnosť -- toto sú nevýhody pneumatického pruženia.<br>Nižšia únosnosť, neprenášanie pozdĺžnych síl, absencia samotlmiaceho účinku a citlivosť na koróziu -- toto sú nevýhody vinutých pružín."

  - id: "skrutne-tyce-06"
    type: single
    question: "Kde na torznej tyči je šmykové napätie najvyššie a prečo sú tieto miesta náchylnejšie na únavu?"
    options:
      - "Na povrchu tyče, predovšetkým v oblasti drážkovaných alebo hranatých koncov"
      - "V strede tyče"
      - "Na koncoch tyče"
      - "V mieste uchytenia k rámu"
    correct: 1
    explanation: "V strede tyče -- pri krútení je šmykové napätie rovnomerne rozložené po celej dĺžke tyče, ale koncentruje sa na povrchu, nie v strede prierezu.<br>Na koncoch tyče -- konce sú síce kritické miesta, ale otázka sa pýta na presnejšiu odpoveď: na povrchu, predovšetkým v oblasti drážkovaných koncov, kde sa prenáša krútiaci moment.<br>V mieste uchytenia k rámu -- uchytenie k rámu je pevný bod, ale najvyššie napätie je na povrchu tyče v oblasti drážkovaných koncov."

  - id: "skrutne-tyce-07"
    type: single
    question: "Na čo slúžia stabilizačné tyče?"
    options:
      - "Zabraňujú nadmernému naklánaniu karosérie v zákrutách"
      - "Zabezpečujú lepšiu stabilitu vozidla pri brzdení"
      - "Zabezpečujú lepšiu stabilitu vozidla pri vysokých rýchlostiach"
      - "Zmäkčujú pružnenie (vďaka nim vozidlo po ceste 'pláva')"
    correct: 1
    explanation: "Zabezpečujú lepšiu stabilitu vozidla pri brzdení -- stabilita pri brzdení závisí od brzdového systému (ABS, rozloženie brzdnej sily), nie od stabilizačných tyčí.<br>Zabezpečujú lepšiu stabilitu vozidla pri vysokých rýchlostiach -- stabilita pri vysokých rýchlostiach závisí od aerodynamiky a geometrie riadenia; stabilizačné tyče pôsobia pri bočnom naklánení v zákrutách.<br>Zmäkčujú pruženie -- naopak, stabilizačné tyče pruženie stužujú tým, že pri stlačení jedného kolesa donútia stlačiť aj druhé, čím znižujú nakláňanie karosérie."
