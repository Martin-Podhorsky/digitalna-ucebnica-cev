  - id: "teleskopicke-tlmice-09"
    type: single
    question: "Prečo je jednoplášťový tlmič citlivejší na mechanické poškodenie ako dvojplášťový?"
    options:
      - "Pretože má len jeden plášť -- akékoľvek vyhnutie alebo preliačenie valca priamo ovplyvní pohyb piestu"
      - "Pretože je vyrobený z mäkšieho materiálu"
      - "Pretože je dlhší a teda náchylnejší na ohyb"
      - "Pretože vonkajší plášť dvojplášťového tlmiča je hrubší"
    correct: 1
    explanation: "Mäkší materiál -- materiál nie je mäkší, problém je v absencii ochranného vonkajšieho plášťa.<br>Dlhší a náchylnejší na ohyb -- dĺžka nie je hlavný faktor, problém je, že nemá ochranný vonkajší plášť.<br>Vonkajší plášť dvojplášťového je hrubší -- nie je hrubší, ale chráni vnútorný pracovný valec pred poškodením."

