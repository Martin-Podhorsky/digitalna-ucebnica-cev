  - id: "teleskopicke-tlmice-01"
    type: single
    question: "Z čoho sa skladá dvojplášťový (twin-tube) tlmič?"
    options:
      - "Z vnútorného pracovného valca a vonkajšieho zásobníkového valca"
      - "Z jedného valca s oddeľovacím piestom"
      - "Z dvoch vedľa seba umiestnených valcov rovnakej veľkosti"
      - "Z troch valcov uložených nad sebou"
    correct: 1
    explanation: "Jeden valec s oddeľovacím piestom -- takto je konštruovaný jednoplášťový (mono-tube) tlmič.<br>Dva vedľa seba umiestnené valce -- valce dvojplášťového tlmiča sú v sebe (jeden vo vnútri druhého), nie vedľa seba.<br>Tri valce nad sebou -- takáto konštrukcia tlmiča neexistuje."

  - id: "teleskopicke-tlmice-02"
    type: single
    question: "Prečo má ventil B v dvojplášťovom tlmiči (cez ktorý kvapalina preteká pri rozťahovaní) menší prierez alebo väčší tlak potrebný na otvorenie ako ventil A?"
    options:
      - "Aby tlmič kládol väčší odpor pri rozťahovaní, čím zachováva pružiaci efekt pružín, ale zároveň bráni ich rozkmitaniu"
      - "Aby sa olej rýchlejšie vrátil do zásobníkovej komory"
      - "Aby sa znížil hluk pri prevádzke tlmiča"
      - "Aby sa zabránilo pretečeniu oleja mimo tlmiča"
    correct: 1
    explanation: "Rýchlejšie vrátenie oleja do zásobníka -- ventil B riadi prietok medzi priestormi nad a pod piestom, nie do zásobníka.<br>Zníženie hluku -- menší prierez ventilu hluk neznižuje, slúži na väčší odpor pri rozťahovaní.<br>Zabránenie pretečeniu oleja -- na to slúžia tesnenia, nie veľkosť prietokových ventilov."

  - id: "teleskopicke-tlmice-03"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám dvojplášťového tlmiča?"
    options:
      - "Nižšie výrobné náklady, komfortnejšia jazda, tichšia prevádzka, väčšia odolnosť voči mechanickému poškodeniu a nižšie trenie piestnice"
      - "Lepšie chladenie, rýchlejšia odozva, odolnosť voči peneniu oleja, ľubovoľná montážna poloha a väčší priemer piestu"
      - "Nastaviteľná tvrdosť, automatické prispôsobenie podmienkam a extrémne rýchla odozva"
      - "Samotlmiaci efekt, nízka cena, izolácia hluku a jednoduchá konštrukcia"
    correct: 1
    explanation: "Lepšie chladenie, rýchlejšia odozva, odolnosť voči peneniu oleja, ľubovoľná montážna poloha a väčší priemer piestu -- toto sú výhody jednoplášťového tlmiča.<br>Nastaviteľná tvrdosť, automatické prispôsobenie a extrémne rýchla odozva -- toto sú vlastnosti adaptívnych (elektronicky riadených) tlmičov.<br>Samotlmiaci efekt, nízka cena, izolácia hluku a jednoduchá konštrukcia -- toto sú výhody gumového pruženia."

  - id: "teleskopicke-tlmice-04"
    type: single
    question: "Ktorá z možností najviac zodpovedá nevýhodám dvojplášťového tlmiča?"
    options:
      - "Horšie chladenie, náchylnosť na penenie oleja (fading), pomalšia odozva, obmedzená montážna poloha a väčšie vonkajšie rozmery"
      - "Vyššie výrobné náklady, citlivosť na mechanické poškodenie, tvrdší pocit z jazdy a väčší prenos vibrácií"
      - "Vysoké servisné náklady, náchylnosť na netesnosti a nutnosť pravidelnej údržby"
      - "Lineárna charakteristika, obmedzený zdvih a koncentrácia napätia na koncoch"
    correct: 1
    explanation: "Vyššie výrobné náklady, citlivosť na mechanické poškodenie, tvrdší pocit z jazdy a väčší prenos vibrácií -- toto sú nevýhody jednoplášťového tlmiča.<br>Vysoké servisné náklady, náchylnosť na netesnosti a nutnosť pravidelnej údržby -- toto sú nevýhody hydropneumatického pruženia.<br>Lineárna charakteristika, obmedzený zdvih a koncentrácia napätia na koncoch -- toto sú nevýhody torzných tyčí."

  - id: "teleskopicke-tlmice-05"
    type: single
    question: "Čo je to fading pri dvojplášťovom tlmiči?"
    options:
      - "Miešanie oleja so vzduchom (aerácia) pri prehriatí, čo výrazne znižuje tlmiacu schopnosť"
      - "Mechanické opotrebenie piestnice pri dlhodobom používaní"
      - "Únava materiálu vonkajšieho plášťa"
      - "Strácanie farby z tlmiča vplyvom UV žiarenia"
    correct: 1
    explanation: "Mechanické opotrebenie piestnice -- to nie je fading, ale bežné opotrebenie.<br>Únava materiálu vonkajšieho plášťa -- to tiež nie je fading.<br>Strácanie farby z tlmiča -- fading v kontexte tlmičov sa vzťahuje na stratu tlmiacej schopnosti, nie na farbu."

  - id: "teleskopicke-tlmice-06"
    type: single
    question: "V akom maximálnom uhle od zvislice smie byť montovaný dvojplášťový tlmič?"
    options:
      - "Maximálne 45°"
      - "Maximálne 90°"
      - "V ľubovoľnom uhle"
      - "Maximálne 10°"
    correct: 1
    explanation: "Maximálne 90° -- pri takomto uhle by vzduch zo zásobníkovej komory prenikol do pracovného priestoru.<br>V ľubovoľnom uhle -- v ľubovoľnom uhle sa smie montovať jednoplášťový tlmič, nie dvojplášťový.<br>Maximálne 10° -- to je príliš prísne obmedzenie, dvojplášťový tlmič zvláda do 45°."

  - id: "teleskopicke-tlmice-07"
    type: single
    question: "Čím sa v jednoplášťovom tlmiči oddeľuje olej od plynu?"
    options:
      - "Pružnou membránou alebo plávajúcim piestom"
      - "Vonkajším plášťom"
      - "Jednocestnými ventilmi"
      - "Ničím -- olej a plyn sú zmiešané"
    correct: 1
    explanation: "Vonkajším plášťom -- jednoplášťový tlmič má len jeden plášť, vonkajší plášť je súčasťou dvojplášťového tlmiča.<br>Jednocestnými ventilmi -- ventily regulujú prietok oleja, nie oddeľovanie oleja od plynu.<br>Ničím -- olej a plyn sú v jednoplášťovom tlmiči oddelené, inak by došlo k peneniu."

