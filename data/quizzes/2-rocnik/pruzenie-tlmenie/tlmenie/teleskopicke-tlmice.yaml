  - id: "teleskopicke-tlmice-03"
    type: single
    question: "Ktorá z možností najviac zodpovedá výhodám dvojplášťového tlmiča oproti jednoplášťovému?"
    options:
      - "Nižšie výrobné náklady, komfortnejšia jazda, tichšia prevádzka, väčšia odolnosť voči mechanickému poškodeniu a nižšie trenie piestnice"
      - "Lepšie chladenie, rýchlejšia odozva, odolnosť voči peneniu oleja, ľubovoľná montážna poloha a väčší priemer piestu"
      - "Nastaviteľná tvrdosť, automatické prispôsobenie podmienkam a extrémne rýchla odozva"
      - "Samotlmiaci efekt, nízka cena, izolácia hluku a jednoduchá konštrukcia"
    correct: 1
    explanation: "Lepšie chladenie, rýchlejšia odozva, odolnosť voči peneniu oleja, ľubovoľná montážna poloha a väčší priemer piestu -- toto sú výhody jednoplášťového tlmiča.<br>Nastaviteľná tvrdosť, automatické prispôsobenie a extrémne rýchla odozva -- toto sú vlastnosti adaptívnych (elektronicky riadených) tlmičov.<br>Samotlmiaci efekt, nízka cena, izolácia hluku a jednoduchá konštrukcia -- toto sú výhody gumového pruženia."

