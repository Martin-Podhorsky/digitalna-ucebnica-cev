  - id: "teleskopicke-tlmice-06"
    type: single
    question: "Čím sa v jednoplášťovom tlmiči oddeľuje olej od plynu?"
    options:
      - "Pružnou membránou alebo plávajúcim piestom"
      - "Vnútorným plášťom"
      - "Dnom s jednocestnými ventily"
      - "Ničím -- olej a plyn sú zmiešané"
    correct: 1
    explanation: "Vnútorným plášťom -- vnútorný plášť je súčasťou dvojplášťového tlmiča; jednoplášťový má len jeden plášť.<br>Dnom s jednocestnými ventilmi -- dno s ventilmi je súčasťou dvojplášťového tlmiča; v jednoplášťovom je olej od plynu oddelený membránou alebo plávajúcim piestom.<br>Olej a plyn sú zmiešané -- keby boli zmiešané, dochádzalo by k peneniu oleja (fading); membrána alebo plávajúci piest ich spoľahlivo oddeľuje."

