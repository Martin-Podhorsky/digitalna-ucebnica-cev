year: 2
questions:
  - id: "tlmice-s-regulaciou-01"
    type: single
    question: "Aké tri typy regulácie tlmenia existujú?"
    options:
      - "Manuálna, poloautomatická a aktívna (adaptívna) regulácia"
      - "Hydraulická, pneumatická a elektrická regulácia"
      - "Pasívna, lineárna a progresívna regulácia"
      - "Jednoplášťová, dvojplášťová a trojplášťová regulácia"
    correct: 1
    explanation: "Hydraulická, pneumatická a elektrická -- toto sú typy pohonov/médií, nie typy regulácie tlmenia.<br>Pasívna, lineárna a progresívna -- pasívne tlmiče nemajú reguláciu, lineárna a progresívna sú charakteristiky pružín.<br>Jednoplášťová, dvojplášťová a trojplášťová -- toto sú konštrukčné typy tlmičov, nie typy regulácie."

  - id: "tlmice-s-regulaciou-02"
    type: single
    question: "Ako funguje manuálna regulácia tlmenia?"
    options:
      - "Otáčaním regulátora sa mení prierez prietokového kanála v tlmiči, čím sa ovplyvňuje tvrdosť tlmenia (vykonáva sa pri stojacom vozidle)"
      - "Riadiaca jednotka automaticky upravuje tlmenie podľa jazdných podmienok"
      - "Vodič mení tvrdosť tlmenia počas jazdy pomocou tlačidla v kabíne"
      - "Tlmenie sa nastavuje výmenou oleja s rôznou viskozitou"
    correct: 1
    explanation: "Riadiaca jednotka automaticky -- to popisuje aktívne (adaptívne) tlmenie, nie manuálne.<br>Tlačidlo v kabíne počas jazdy -- to popisuje poloautomatickú reguláciu, nie manuálnu.<br>Výmena oleja s rôznou viskozitou -- zmena viskozity oleja nie je spôsob regulácie tlmenia."

  - id: "tlmice-s-regulaciou-03"
    type: single
    question: "Aké veličiny monitoruje riadiaca jednotka pri aktívnom tlmení?"
    options:
      - "Polohu karosérie voči kolesám, rýchlosť vozidla, uhol natočenia volantu, polohu plynového a brzdového pedálu, teplotu oleja v tlmiči"
      - "Rýchlostné senzory, senzory zrýchlenia, senzory polohy plynového a brzdového pedálu, senzor uhla natočenia volantu"
      - "Stav nádrže, stav batérie, počet najazdených kilometrov"
      - "Iba teplotu oleja v tlmiči, polohu karosérie voči kolesám a uhol natočenia volantu"
    correct: 1
    explanation: ""

  - id: "tlmice-s-regulaciou-10"
    type: single
    question: "Ako fungujú Magnetoreologické tlmiče (MagneRide)?"
    options:
      - "V hydraulickom oleji sú rozptýlené malé kovové častice. V normálnom stave sa častice voľne pohybujú a kvapalina má nízku viskozitu. Keď elektromagnetická cievka v pieste vytvorí magnetické pole, kovové častice sa zoradia do reťazcov v smere magnetických siločiar. Tieto reťazce vytvárajú odpor voči prúdeniu kvapaliny, čím sa zvyšuje viskozita a tým aj tlmiaca sila."
      - "Na oboch koncoch tlmiča sa nachádzajú elektromagnety. V pieste je vložený permanentný magnet. Zmenou prúdu pretekajúceho cievkami elektromagnetov sa mení sila magnetického poľa, ktoré kladie odpor voči pohybu piesta, a tým sa tlmenie stáva tvrdším alebo mäkkším (podľa veľkosti prúdu)."
      - "Jednocestné ventily v pieste majú variabilný prierez, ktorého veľkosť sa ovláda pomocou elektromagentov. Zmena prierezu priamo ovplyvňuje veľkosť tlmiacej sily."
      - "V tlmiči sa nachádza hydrualický olej s prvkami Mangánu (Mn), ktorý zlepšuje jeho vlastnosti"
    correct: 1
    explanation: ""

