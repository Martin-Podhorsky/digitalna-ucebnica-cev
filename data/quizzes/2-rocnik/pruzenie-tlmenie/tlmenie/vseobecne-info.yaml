      - "Olejové (hydraulické) a plynokvapalinové"
      - "Pasívne, nastaviteľné a adaptívne"
      - "Jednolistové a viaclistové"
    correct: 1
    explanation: "Olejové a plynokvapalinové -- toto je rozdelenie podľa tlmiaceho média, nie podľa konštrukcie.<br>Pasívne, nastaviteľné a adaptívne -- toto je rozdelenie podľa možnosti nastavenia, nie podľa konštrukcie.<br>Jednolistové a viaclistové -- toto je rozdelenie listových pružín, nie tlmičov."

