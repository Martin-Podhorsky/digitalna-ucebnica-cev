    options:
      - "Na zabránenie rozkmitania pružín po prejazde nerovnosťou"
      - "Na zvýšenie únosnosti pružín pri veľkom zaťažení"
      - "Na tlmenie hluku vytváraného motorom"
      - "Na tlmenie nárazov spôsobených nerovnosťami vozovky"
    correct: 1
    explanation: ""

  - id: "tlmenie-vseobecne-02"
    type: single
    question: "Čo by sa stalo s vozidlom bez tlmičov?"
    options:
      - "Vozidlo by sa po každej nerovnosti húpalo, kolesá by odskakovali od vozovky a jazda by bola nekomfortná a nebezpečná"
      - "Vozidlo by nemohlo jazdiť, pretože by nemalo žiadne pruženie"
      - "Vozidlo by jazdu zvládlo normálne, tlmiče sú len doplnok"
      - "Vozidlo by malo tvrdšiu jazdu, ale bolo by stabilnejšie"
    correct: 1
    explanation: "Vozidlo by nemohlo jazdiť -- mohlo by jazdiť, pretože pružiny by stále fungovali, ale jazda by bola nebezpečná.<br>Tlmiče sú len doplnok -- tlmiče sú nevyhnutnou súčasťou odpruženia, bez nich je jazda nebezpečná.<br>Tvrdšia jazda, ale stabilnejšia -- naopak, bez tlmičov by vozidlo bolo nestabilné kvôli kmitaniu."

  - id: "tlmenie-vseobecne-03"
    type: single
    question: "Ktorá z nasledujúcich NIE je úlohou tlmičov?"
    options:
      - "Rýchlo utlmiť kmitanie pružín po prejazde nerovnosťou"
      - "Udržať kolesá v stálom kontakte s vozovkou"
      - "Prenášať pozdĺžne a priečne sily medzi nápravou a karosériou"
      - "Zvýšiť komfort jazdy"
    correct: 3
    explanation: "Prenos pozdĺžnych a priečnych síl je úlohou ramien zavesenia alebo listových pružín (samovodiaca funkcia), nie tlmičov. Rýchle utlmenie kmitania, udržanie kontaktu kolies s vozovkou a zvýšenie komfortu jazdy sú skutočné úlohy tlmičov."

