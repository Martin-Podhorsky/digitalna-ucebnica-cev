questions:
  - id: "tlmenie-vseobecne-01"
    type: single
    question: "Na čo slúžia tlmiče?"
    options:
      - "Na zabránenie rozkmitania pružín -- premieňajú kinetickú energiu kmitania na teplo"
      - "Na zvýšenie únosnosti pružín pri veľkom zaťažení"
      - "Na nastavovanie svetlej výšky vozidla"
      - "Na vedenie nápravy v správnom smere"
    correct: 1
    explanation: "Zvýšenie únosnosti pružín -- tlmiče nezvyšujú únosnosť, ale tlmia kmitanie pružín.<br>Nastavovanie svetlej výšky -- to je funkcia pneumatického alebo hydropneumatického pruženia, nie tlmičov.<br>Vedenie nápravy -- na to slúžia ramená zavesenia, nie tlmiče (hoci niektoré typy tlmičov, napr. MacPherson, čiastočne plnia aj vodiacu funkciu)."

  - id: "tlmenie-vseobecne-02"
    type: single
    question: "Čo by sa stalo s vozidlom bez tlmičov?"
    options:
      - "Vozidlo by sa po každej nerovnosti húpalo, kolesá by odskakovali od vozovky a jazda by bola nekomfortná a nebezpečná"
      - "Vozidlo by nemohlo jazdiť, pretože by nemalo žiadne pruženie"
      - "Vozidlo by jazdu zvládlo normálne, tlmiče sú len doplnok"
      - "Vozidlo by malo tvrdšiu jazdu, ale bolo by stabilnejšie"
    correct: 1
    explanation: "Vozidlo by nemohlo jazdiť -- mohlo by jazdiť, pretože pružiny by stále fungovali, ale jazda by bola nebezpečná.<br>Tlmiče sú len doplnok -- tlmiče sú nevyhnutnou súčasťou odpruženia, bez nich je jazda nebezpečná.<br>Tvrdšia jazda, ale stabilnejšia -- naopak, bez tlmičov by vozidlo bolo nestabilné kvôli kmitaniu."

  - id: "tlmenie-vseobecne-03"
    type: single
    question: "Ktorá z nasledujúcich NIE je úlohou tlmičov?"
    options:
      - "Rýchlo utlmiť kmitanie pružín po prejazde nerovnosťou"
      - "Udržať kolesá v stálom kontakte s vozovkou"
      - "Prenášať pozdĺžne a priečne sily medzi nápravou a karosériou"
      - "Zvýšiť komfort jazdy"
    correct: 3
    explanation: "Prenos pozdĺžnych a priečnych síl je úlohou ramien zavesenia alebo listových pružín (samovodiaca funkcia), nie tlmičov. Rýchle utlmenie kmitania, udržanie kontaktu kolies s vozovkou a zvýšenie komfortu jazdy sú skutočné úlohy tlmičov."

  - id: "tlmenie-vseobecne-04"
    type: single
    question: "Ako delíme tlmiče podľa konštrukcie?"
    options:
      - "Dvojplášťové (twin-tube) a jednoplášťové (mono-tube)"
      - "Olejové (hydraulické) a plynokvapalinové"
      - "Pasívne, nastaviteľné a adaptívne"
      - "Jednolistové a viaclistové"
    correct: 1
    explanation: "Olejové a plynokvapalinové -- toto je rozdelenie podľa tlmiaceho média, nie podľa konštrukcie.<br>Pasívne, nastaviteľné a adaptívne -- toto je rozdelenie podľa možnosti nastavenia, nie podľa konštrukcie.<br>Jednolistové a viaclistové -- toto je rozdelenie listových pružín, nie tlmičov."

  - id: "tlmenie-vseobecne-05"
    type: single
    question: "Ako delíme tlmiče podľa tlmiaceho média?"
    options:
      - "Dvojplášťové (twin-tube) a jednoplášťové (mono-tube)"
      - "Olejové (hydraulické) a plynokvapalinové"
      - "Pasívne, nastaviteľné a adaptívne"
      - "Lineárne a progresívne"
    correct: 2
    explanation: "Dvojplášťové a jednoplášťové -- toto je rozdelenie podľa konštrukcie, nie podľa tlmiaceho média.<br>Pasívne, nastaviteľné a adaptívne -- toto je rozdelenie podľa možnosti nastavenia.<br>Lineárne a progresívne -- toto je rozdelenie vinutých pružín podľa charakteristiky."

  - id: "tlmenie-vseobecne-06"
    type: single
    question: "Ako delíme tlmiče podľa možnosti nastavenia?"
    options:
      - "Dvojplášťové (twin-tube) a jednoplášťové (mono-tube)"
      - "Olejové (hydraulické) a plynokvapalinové"
      - "Pasívne, nastaviteľné a adaptívne (elektronicky riadené)"
      - "Vlnovcové a valivé"
    correct: 3
    explanation: "Dvojplášťové a jednoplášťové -- toto je rozdelenie podľa konštrukcie.<br>Olejové a plynokvapalinové -- toto je rozdelenie podľa tlmiaceho média.<br>Vlnovcové a valivé -- toto je rozdelenie vzduchových mechov pneumatického pruženia."

  - id: "tlmenie-vseobecne-07"
    type: single
    question: "Aký je hlavný rozdiel medzi plynokvapalinovou a olejovou náplňou tlmiča?"
    options:
      - "Plynokvapalinové tlmiče obsahujú olej aj stlačený dusík, čo znižuje náchylnosť na spenenie oleja"
      - "Plynokvapalinové tlmiče neobsahujú olej, iba stlačený plyn"
      - "Olejové tlmiče sú vždy jednoplášťové a plynokvapalinové vždy dvojplášťové"
      - "Olejové tlmiče sú drahšie ako plynokvapalinové"
    correct: 1
    explanation: "Plynokvapalinové neobsahujú olej -- obsahujú olej aj stlačený plyn (dusík).<br>Olejové sú vždy jednoplášťové -- obidva typy môžu byť jednoplášťové aj dvojplášťové.<br>Olejové sú drahšie -- plynokvapalinové sú spravidla drahšie kvôli zložitejšej konštrukcii."

