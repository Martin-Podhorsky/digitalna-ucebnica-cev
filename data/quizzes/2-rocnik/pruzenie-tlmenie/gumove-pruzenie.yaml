  - id: "gumove-pruzenie-05"
    type: single
    question: "Čo spôsobuje stárnutie gumy a tým obmedzenú životnosť gumového pruženia?"
    options:
      - "UV žiarenie a ozón"
      - "Nečistoty"
      - "Kyslík a voda"
      - "Jej neustále namáhanie"
    correct: 1
    explanation: "Nečistoty -- nečistoty môžu gumy mechanicky poškodiť, ale hlavnou príčinou stárnutia je chemická degradácia spôsobená UV žiarením a ozónom.<br>Kyslík a voda -- kyslík a voda môžu prispievať k degradácii, ale hlavnými činiteľmi stárnutia gumy sú UV žiarenie a ozón, ktoré rozkladajú polymérové reťazce.<br>Neustále namáhanie -- mechanické namáhanie spôsobuje únavu materiálu, ale stárnutie (chemická degradácia) je spôsobené predovšetkým UV žiarením a ozónom."