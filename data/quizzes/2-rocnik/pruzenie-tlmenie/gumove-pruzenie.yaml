questions:
  - id: "gumove-pruzenie-01"
    type: single
    question: "Ktorá z možností najviac zodpovedá nevýhodám gumového pruženia?"
    options:
      - "Obmedzená životnosť, závislosť vlastností od teploty, nižšia únosnosť"
      - "Jednoduchá konštrukcia, nízka cena, izolácia hluku a vibrácií"
      - "Horší komfort jazdy, obmedzený zdvih, náchylnosť na netesnosti"
      - "Lineárna charakteristika, obmedzený zdvih a koncentrácia napätia na koncoch"
    correct: 1
    explanation: "Jednoduchá konštrukcia, nízka cena, izolácia hluku a vibrácií -- toto sú výhody gumového pruženia, nie nevýhody.<br>Horší komfort jazdy, obmedzený zdvih, náchylnosť na netesnosti -- toto sú nevýhody listových pružín a pneumatického pruženia, nie gumového.<br>Lineárna charakteristika, obmedzený zdvih a koncentrácia napätia na koncoch -- toto sú nevýhody skrutných (torzných) tyčí, nie gumového pruženia."
  
  - id: "gumove-pruzenie-02"
    type: single
    question: "Ako sa menia vlastnosti gumy v závislosti od teploty?"
    options:
      - "Guma tvrdne v mraze a mäkne v teple"
      - "Guma mäkne v mraze a tvrdne v teple"
      - "Teplota nemá vplyv na vlastnosti gumy"
      - "Guma môže pri náhlej zmene teploty prasknúť"
    correct: 1
    explanation: "Guma mäkne v mraze a tvrdne v teple -- je to naopak: v mraze guma tvrdne (stráca pružnosť) a v teple mäkne.<br>Teplota nemá vplyv -- teplota má výrazný vplyv na vlastnosti gumy; preto sa napr. rozlišujú letné a zimné pneumatiky.<br>Guma môže pri náhlej zmene teploty prasknúť -- bežné teplotné zmeny nespôsobujú prasknutie gumy; hlavný problém je zmena tuhosti."

  - id: "gumove-pruzenie-03"
    type: single
    question: "Kde sa gumové pruženie najčastejšie používa?"
    options:
      - "Uloženie motora a prevodovky, pomocné pružiny, uloženie náprav a ramien zavesenia"
      - "Ako hlavné pruženie na motocykloch"
      - "Na ťažkých nákladných automobiloch a prívesoch"
      - "Na závodných autách a formulách"
    correct: 1
    explanation: "Ako hlavné pruženie na motocykloch -- na motocykloch sa ako hlavné pruženie používajú vinuté pružiny (v teleskopickej vidlici a tlmiči), nie gumové prvky.<br>Na ťažkých nákladných automobiloch a prívesoch -- tam sa používajú listové alebo pneumatické pružiny; gumové pruženie sa používa len ako doplnok (silentbloky).<br>Na závodných autách a formulách -- tam sa používajú vysoko výkonné vinuté pružiny a tlmiče; gumové pruženie sa nepoužíva ako hlavné pruženie."

