{{- $title := "" -}}
{{- if .IsHome -}}
  {{- $title = "Domov" -}}
{{- else -}}
  {{- $title = .Title -}}
{{- end -}}
<title>{{ $title }} | {{ site.Title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.Params.description | default site.Title }}">
{{ hugo.Generator }}
